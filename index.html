<head>
    <title>Humpback whale, Disko Bay, Greenland (© Paul Souders/DanitaDelimont.com) 2023-12-28</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.GreenlandHumpback_EN-US0330682837_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Today is a special milestone for our furry, scaly, and feathered friends: the Endangered Species Act is turning 50. This landmark legislation, signed into law in 1973, has been helping species on the brink for half a century. Who's that in the spotlight? A humpback whale! Known for their haunting songs and acrobatic breaches, these gentle giants are a success story of the ESA. They were once on the edge of extinction, largely due to commercial whaling, but thanks to conservation efforts, their population has bounced back from around 5,000 in 1966 to an estimated 135,000 today. However, our work isn't over. Challenges persist, from habitat loss to poaching. So, what can we do? Spread the word, support conservation efforts, participate in local initiatives, and be eco-friendly."></a>
</body>
