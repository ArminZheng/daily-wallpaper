<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Autumn foliage in Schönbrunn Palace Park, Vienna, Austria (© rusm/Getty Images) 2023-10-26</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.ViennaAutumn_EN-US0101367282_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="This autumnal scene can be found on the grounds of Schönbrunn Palace, in the Austrian capital, Vienna. It was the summer residence of the ruling Habsburg emperors from the 18th century to 1918, having been redeveloped by Empress Maria Theresa in the 1740s. Complemented by its lush gardens, which house the world's oldest existing public zoo, the palace itself is a gem of Europe's opulent Baroque era. Schönbrunn Palace Park has been open to the public since 1779 and both it and the palace, now under the ownership of the Austrian government, are listed as a UNESCO World Heritage Site. This leaf-strewn path offers an escape from the bustling city. So, take a stroll on this enchanting estate and let yourself be transported to centuries past."></a>
</body>
</html>
