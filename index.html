<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Salt flats in Badwater Basin, Death Valley National Park, California (© Jim Patterson/Tandem Stills + Motion) 2023-11-02</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.DeathValleySalt_EN-US1068737086_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Stretching for miles below the desert sun, the salt flats of Badwater Basin shine in Death Valley National Park, California. This sweltering spot is the lowest point of elevation in North America, 282 feet below sea level. In this otherworldly landscape, the hardened mineral surface glistens like a mirror as the scorching heat dances upon it, creating rippling waves in the air. Composed of sodium chloride, borax, and other minerals, the flats' brittle crust conceals a treacherous mud layer beneath. For those who venture beyond the flats and up a mountainside, Dante's View reveals a panoramic view of Badwater Basin from a height of nearly 5,500 feet. With its surreal landscapes, Death Valley National Park serves up unique beauty in the harshest of conditions."></a>
</body>
</html>
