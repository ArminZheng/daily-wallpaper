<body>
    <a id="background" href="https://github.com" title="On Florida's southern tip lies one of the United States' most unusual landscapes. The Everglades is not a typical swamp or river. It is a slow, shallow sheet of water that drifts south across flat grasslands toward Florida Bay, linking forests, marshes, mangroves, and coastal prairies. This subtropical wilderness supports hundreds of species, including alligators, manatees, and the endangered Florida panther. On December 6, 1947, the United States established the Everglades National Park, protecting over 1.5 million acres and shifting conservation toward preserving entire ecosystems rather than isolated landmarks."></a>
