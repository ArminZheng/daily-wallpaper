<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Tour de France cyclists crossing the Pont du Gard, France (© Gonzalo Fuentes/Reuters) 2023-07-01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.PelotonPont_EN-US1487303209_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="The first stage of the Tour de France, known as the Grand Départ, begins today, as the 110th edition of the world's most famous cycling race gets underway. The grueling event, first held in 1903, sees teams race more than 2,100 miles through the Pyrenees and the Alps to finish on the Champs-Élysées in Paris. The competition is divided into 21 day-long stages and while some parts stay the same, others vary from year to year. For example, our image features the Pont du Gard—an ancient Roman aqueduct bridge that was built during the first century AD—which only appeared in the 2019 race. The entire event takes place over a 23-day period, including rest days, as teams of eight cyclists compete for a cash prize and the coveted yellow jersey. For these riders, this competition is the apex of years of training and dedication. Bonne chance!"></a>
</body>
</html>
