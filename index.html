<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>A koala sleeping in a eucalyptus tree, Australia (© Anton Rogozin/Getty Images) 2024-03-11</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.SleepyKoala_EN-US1399776436_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Feeling sluggish from the effects of daylight saving time? Don't worry, National Napping Day has you covered! This holiday, introduced in 1999 by Boston University professor William Anthony and his wife, Camille, promotes naps and their short-term benefits to mental alertness. Take a cue from today's image; this sleepy koala may inspire you to catch some Z's. These adorable Australian marsupials can sleep up to 20 hours a day, which helps them conserve the little energy they get from their eucalyptus-based diet. Koalas move slowly when awake, spend most of their time tucked into nooks in trees, and have a lower body temperature than other animals of their size. Let's find some time today to sneak off to a peaceful spot to experience the benefits of Napping Day."></a>
</body>
</html>
