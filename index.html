<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Giant land art fresco by artist Saype in Istanbul, Türkiye (© Chris McGrath/Getty Images) 2023-11-28</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.HumanKindness_EN-US4254216907_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="As we get caught up in the hustle and bustle of gift shopping and festive decorations, it's good to remember the true spirit of times like these: generosity and kindness. That's where Giving Tuesday comes in. This annual holiday on the first Tuesday after Thanksgiving was created by the United Nations Foundation and New York's 92nd Street Y—a cultural organization and community center—in 2012. Their vision was to make a difference by providing joy to everyone through acts of charity. Generosity is something we can all practice, whether by volunteering at a non-profit organization, shelter or food bank, donating to a charity, or simply giving a voice to people in need in your community. So, let's jump on board with the millions of kind souls, shake hands, and share warm wishes far and wide!"></a>
</body>
</html>
