        #background {
            /* Fix the entire element to the top left corner of the screen */
            position: fixed;
            top: 0;
            left: 0;

            /* Make the element the same size as the screen */
            width: 100%;
            height: 100%;

            /* Maintain the size when the screen width is within 1000px */
            /* min-width: 1000px; */

            /* Position the element below other layers to achieve the background image effect */
            z-index: -10;

            /* Compatibility for IE: Set the scaling ratio of the object to automatically expand when floating */
            zoom: 1;

            /* Background image */
            background-image: url("https://www.bing.com/th?id=OHR.WalesWinter_EN-US0191348069_UHD.jpg");

            /* Set a white background color when there is no image */
            background-color: #fff;

            /* Do not repeat the background */
            background-repeat: no-repeat;

            /* Position the image at the center and align it to the left */
            background-position: center center;

            /* Scale the image to fit the screen, with some possible cropping to prevent white space */
            background-size: cover;

            /* Same as above, compatibility for Chrome and Opera */
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>

<body>
    <a id="background" href="https://github.com" title="Most people wrap up their New Year plans by the first week of January. Wales, however, has a charming habit of saying, 'Hold on—we've got one more celebration left.' Enter Hen Galan, the 'Old New Year,' observed on January 13 in parts of Wales, most famously in the Gwaun Valley. The date survives from the old Julian calendar, kept long after the rest of Britain adopted the Gregorian one."></a>
