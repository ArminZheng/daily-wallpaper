<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Town Hall Square, Tartu, Estonia (© Westend61/Getty Images) 2023-12-24</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.EstoniaXmasEve_EN-US9431079565_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="There's a certain magic in knowing that, around the world, shops are closing, streets are emptying, and friends and families are gathering to celebrate Christmas Eve. We each have our own traditions, from filling stockings to hosting parties and playing festive music. Today's twilight homepage shows the gleaming lights and Christmas trees of Town Hall Square in Tartu, Estonia's second-largest city. Tartu's Christmas fair has a merry atmosphere, featuring sleigh rides, fire kettles, and wooden animal carousels, while serving up smoked meats, hot drinks, and gingerbread. Whether you're partying or cozying up with a cup of hot cocoa, embrace the Christmas spirit on this peaceful night—and don't forget the milk and cookies!"></a>
</body>
</html>
