<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>USS Arizona Memorial, Pearl Harbor, Oahu, Hawaii (© Douglas Peebles Photography/Alamy) 2023-12-07</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.PearlHarborArizona_EN-US9996821390_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="On the morning of December 7, 1941, American history changed forever when a surprise attack was launched on the US Naval base at Pearl Harbor, Hawaii. Japanese bombers and submarines struck the island of Oahu, taking the lives of 2,403 Americans and damaging or destroying over 300 airplanes and nearly 20% of the 100-ship Pacific Fleet. The United States entered World War II immediately after the attack, and the event hastened Hawaii's path to become the 50th state to join the union. As 82 years have passed, few veterans of Pearl Harbor are still alive today. Lou Conter, the last surviving crew member of the USS Arizona, its memorial seen here, turned 102 in September. So, thank you to Lou, and all others who served our country on that infamous day."></a>
</body>
</html>
