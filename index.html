<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Water lily harvest, Mekong River Delta, Long An, Vietnam (© Khanh Phan/Solent News/Shutterstock) 2023-10-19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.WaterLilyVietnam_EN-US1552107370_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="In the heart of Vietnam, where emerald rice fields stretch to the horizon and a mighty river flows with life-giving waters, flooding becomes an anticipated dance between nature and culture. The Mekong River experiences flooding every year, which turns this river into a photographer's paradise. Adorned with elegant lilies that are nourished by the floods, farmers in the Long An province, in southeastern Vietnam, dedicate their days to harvesting the bloom of the plants. The annual floods bring in nutrients from upstream, enriching the fields and helping these flowers grow. These lilies also provide a food supply and contribute to the community's economy since the stems are edible and the plant can be brewed into tea. These long-stemmed flowers pay tribute to nature's ability to generate moments of amazing beauty that inspire and uplift the human soul."></a>
</body>
</html>
