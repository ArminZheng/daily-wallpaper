<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Fish River Canyon, Namibia (© R. M. Nunes/Getty Images) 2024-05-13</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.NamibiaCanyon_EN-US1337379319_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="The longest river in Namibia—the Fish River—has carved out Africa's largest canyon over millions of years. Winding through weathered layers of gneiss and dolomite rocks, the Fish River Canyon is around 100 miles long and about 1,800 feet deep. Its hiking trail stretches for more than 50 miles, attracting adventure seekers and ultramarathon runners. Moreover, with Hartmann's mountain zebras, klipspringers, and eastern rock elephant shrews, the canyon is teeming with creatures big and small. So, whether you are there for hiking, trekking, camping, or just soaking in the scenery, one thing's for sure: Fish River Canyon is a catch you won't soon forget."></a>
</body>
</html>
