<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Aerial image of the Great Barrier Reef, Australia (© AirPano LLC/Amazing Aerial Agency) 2023-06-01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.ReefAwareness_EN-US4807167780_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="The Great Barrier Reef runs for 1,430 miles along Australia's northeastern coast, providing a home for thousands of species, including more than 1,500 types of fish. Here, you'll find whales, dolphins, turtles, sharks, dugongs, and algae, all living together in a delicate ecosystem that relies on the coral reef. Sadly, climate change and pollution threaten this iconic site, the largest reef in the world. On June 1, we observe World Reef Awareness Day to remind people of the importance of safeguarding coral reefs, which provide food and shelter for about 25% of all marine life, to maintain the balance of nature."></a>
</body>
</html>
