<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Château de Villandry and its garden, Loire Valley, France (© VLADJ55/Shutterstock) 2023-06-26</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.VillandryGarden_EN-US2096198100_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="The Château de Villandry in France is renowned for its exquisite gardens that are considered a masterpiece of Renaissance horticulture. The gardens, which are divided into sections, feature geometric patterns, vibrant flowerbeds, serene water elements, and meticulously trimmed hedges. Each section has its own theme, ranging from ornamental to practical, and is bursting with a stunning blend of colors and textures. The château's gardens showcase the harmonious relationship between architecture and nature. Stunning gardens have surrounded the château since it was built in 1532, but their appearance changed drastically over the centuries. After Joachim Carvallo acquired the estate, he spent 10 years from 1918 reinventing and restoring the Renaissance formal gardens. Other elements have been added in the decades since and the gardens continue to captivate visitors to this day."></a>
</body>
</html>
