<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Eurasian red squirrel, Netherlands (© Ernst Dirksen/Minden Pictures) 2024-01-21</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.SquirrelNetherlands_EN-US2174319616_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Have you ever been captivated by a squirrel crossing your path? January 21 is Squirrel Awareness Day, honoring these furry seed distributors. Today's homepage star is the Eurasian red squirrel, whose striking reddish-brown coat, white underbelly, and bushy tail are a familiar sight in several countries. These squirrels are not only exceptional jumpers—capable of leaping up to 6 feet in one jump—they can even swim to search for food. They gather nuts and acorns in the autumn and hide them, to see them through the winter months. If you spot fuzzy-tailed squirrels frolicking in your backyard, they might also appreciate a feeding station stocked with treats such as raspberries or crab apples."></a>
</body>
</html>
