<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Grand Teton National Park, Wyoming (© Westend61/Getty Images) 2023-11-22</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.SnakeRiverTeton_EN-US2749569171_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Today's image gives us a glimpse of beautiful Grand Teton National Park, in our least populous state, Wyoming. The park, established in 1929, encompasses lakes, the Snake River, and the Teton Range, famed for its series of sharp, jagged peaks. Bring your binoculars with you, and if it's summertime, be on the lookout for pronghorn, which travel about 150 miles to get there from Wyoming's Upper Green River Basin. They aren't the only creatures to visit seasonally; elk and bison are also summer visitors. These migrations play a vital role in the ecosystem of Grand Teton National Park. The animals help disperse seeds and are also food for predators."></a>
</body>
</html>
