        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/

            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/

            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.AngkorPark_EN-US8869976296_UHD.jpg");

            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/

            /*同上，兼容chrome和opera*/

<body>
    <a id="background" href="https://github.com" title="Towering temples, moss-covered ruins, and enchanting forests can all be found in the ancient site of Angkor in Cambodia, once the center of the powerful Khmer Empire. Pictured on our homepage is the North Gate of Angkor Thom, the 'Great City' within Angkor, built in the 12th century. Strolling through Angkor Thom's intricate ruins, gates, and Bayon Temple, with its 216 gigantic smiling stone faces, is like stepping into an adventure movie. Angkor's star attraction, Angkor Wat, is the world's largest religious monument—spread across 402 acres—and a masterpiece of Khmer architecture. It was initially constructed as a Hindu temple before becoming a Buddhist site. So, if you're looking for a blend of history, art, and nature, this UNESCO World Heritage Site guarantees an unforgettable journey into the past."></a>
