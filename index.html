<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>La Rocque Harbour, St. Clement, Island of Jersey (© Reinhard Schmid/Huber/eStock Photo) 2023-12-08</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.JerseyIsland_EN-US0109101063_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Just off the coast of Normandy, France lies Jersey, a British island with a Norse name. Found on the southeastern shore of the island is La Rocque Harbour, home to a white, sandy beach and an elevated walkway that stretches out into the water. The shoreline's granite and plutonic rocks, which originated more than 420 million years ago, showcase a variety of colors and textures. Visible from the harbor are the round, stubby Icho Tower and the taller Seymour Tower, built in the 18th and 19th centuries respectively as coastal defense structures. Both structures are over 1,800 feet away from the shore and can be reached on foot with a sturdy pair of shoes, but only on the days of the year where the tide is lowest."></a>
</body>
</html>
