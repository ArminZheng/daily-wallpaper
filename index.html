<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Walrus pair at sea in Svalbard, Norway (© Mark Smith/Getty Images) 2023-09-10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.WalrusSvalbard_EN-US1836032120_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Have you called your nana, abuela, pop-pop or lolo lately? No matter what you call them, there's no better time to pick up the phone than Grandparents' Day, held on the Sunday after Labor Day. Grandparents play a special role in our lives, helping to raise new generations, passing down family history and sharing the wisdom of their experience. Wisdom is not always indicated by a thick Wilford-Brimley-esque mustache, but whiskers do lend a certain esteemed quality. Perhaps that's why these Atlantic walruses look like they're about to tell you why they voted for Hubert Humphrey."></a>
</body>
</html>
