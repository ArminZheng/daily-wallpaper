<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Kirkilai lakes and lookout tower, Biržai Regional Park, Lithuania (© MNStudio/Shutterstock) 2023-11-07</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.KirkilaiTower_EN-US7178436226_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Curving above the treetops of Biržai Regional Park in northern Lithuania, this unusual structure allows a bird's-eye view of a unique landscape. Built in 2015, the Kirkilai Observation Tower's shape is said to resemble a sinking boat, appropriate in an area dotted with water-filled sink holes. About 30 of these small lakes can be seen from the top of the tower, nearly 100 feet in the air. These lakes can be up to 36 feet deep and are just some of the thousands of sinkholes identified in the park. Water-soluble rocks like gypsum lie under the soil in this area, and over time they gradually erode, forming caves, which then collapse. In some cases, they fill with water, creating this mesmerizing landscape. The interconnected lakes mirror the surrounding greenery, creating a scenic haven for nature enthusiasts."></a>
</body>
</html>
