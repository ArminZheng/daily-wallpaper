<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Mossy Grotto Falls, Columbia River Gorge, Oregon (© Chase Dekker Wild-Life Images/Getty Images) 2023-04-11</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.MossyGrottoFalls_EN-US5828454161_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Mossy Grotto Falls is a tiny 20-foot waterfall in Oregon's Columbia River Gorge, home to around 90 waterfalls. This winsome waterfall became popular in recent years after several renowned photographers snapped it following its discovery in 2006. Waterfalls around the world draw our attention and inspire emotions (and even themes for pop songs). In contrast to the serene, burbling Mossy Grotto Falls, Angel Falls in Venezuela is the tallest in the world, where water plunges 2,648 feet before reaching the ground. This roaring wonder is awe-inspiring and one of the top tourist-draws in the country. If you need a moment of reflection, we recommend searching for the nearest waterfall and taking a trip to connect with nature."></a>
</body>
</html>
