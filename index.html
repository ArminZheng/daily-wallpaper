<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Blue Spring, Te Waihou Walkway, New Zealand (© Ian Beattie/Alamy) 2024-03-22</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.WaikatoWater_EN-US1360247236_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="It's World Water Day, a United Nations event that ripples across the globe, reminding us of the importance of this essential resource. Water quenches thirst and irrigates harvests, and its absence can derail prosperity and stability. The World Economic Forum lists the water crisis among the top global risks, with 2.2 billion people still lacking access to clean water. From educational forums to local cleanups, each action, big or small, contributes to the wave of change needed to address the crisis. This year's theme, 'Water for Peace,' invites us to reflect on water's power to foster unity. So, are you ready to dive into a current that flows deeper than New Zealand's Blue Spring at Te Waihou Walkway, pictured on our homepage? This clear spring is renowned for its purity, supplying about 70% of the country's bottled water. For those in regions without easy access to safe water, World Water Day is here to promote greater cooperation to help conserve this crucial resource, for everyone."></a>
</body>
</html>
