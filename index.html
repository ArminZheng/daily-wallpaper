<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Flag display at the US Capitol, Washington, DC (© kmiragaya/Adobe Stock) 2025-06-14</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /* Fix the entire element to the top left corner of the screen */
            position: fixed;
            top: 0;
            left: 0;

            /* Make the element the same size as the screen */
            width: 100%;
            height: 100%;

            /* Maintain the size when the screen width is within 1000px */
            /* min-width: 1000px; */

            /* Position the element below other layers to achieve the background image effect */
            z-index: -10;

            /* Compatibility for IE: Set the scaling ratio of the object to automatically expand when floating */
            zoom: 1;

            /* Background image */
            background-image: url("https://www.bing.com/th?id=OHR.FlagCapitolDC_EN-US1553861171_UHD.jpg");

            /* Set a white background color when there is no image */
            background-color: #fff;

            /* Do not repeat the background */
            background-repeat: no-repeat;

            /* Position the image at the center and align it to the left */
            background-position: center center;

            /* Scale the image to fit the screen, with some possible cropping to prevent white space */
            background-size: cover;

            /* Same as above, compatibility for Chrome and Opera */
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Every June 14, we celebrate national pride and the fabric that unites us—the American flag. It was only when Congress passed the Flag Resolution on June 14, 1777, that the Stars and Stripes design was adopted as the official flag of the United States. To commemorate this historic milestone, then-president Woodrow Wilson proclaimed June 14 as Flag Day in 1916—a tribute to the banner that came to represent America's identity, values, and unity."></a>
</body>
