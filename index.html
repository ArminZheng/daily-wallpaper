<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Edinburgh Tea Estate, Nuwara Eliya, Sri Lanka (© Jeremy Woodhouse/Getty Images) 2023-07-23</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.TeaEstate_EN-US1720005197_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Legend has it that tea was first brewed accidentally around 2737 BC in China thanks to a strong wind and some loose leaves. If you find that hard to swallow, there are other origin stories to choose from. However, one thing is certain—the feeling it stirs in tea drinkers worldwide. From gongfu tea practice in China to darye in Korea, there are plenty of fascinating tea cultures to savor. Tea tourism has gained popularity, with visitors to tea plantations and estates learning all about their history. Our homepage image shows one such place, Nuwara Eliya's Edinburgh Estate in the central highlands of Sri Lanka. Nuwara Eliya's colonial-era buildings and mist-shrouded tea gardens have earned it the name 'Little England.' The area is known for producing some of the world's finest orange pekoe tea. So, for your next trip, are you willing to 'chai' something new?"></a>
</body>
</html>
