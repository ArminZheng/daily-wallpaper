<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Pacific sea nettles off the coast of Carmel, California (© Jim Patterson/Tandem Stills + Motion) 2023-11-03</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.SeaNettles_EN-US6654060294_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Drifting along our shores and into our calendar, it's World Jellyfish Day! Jellyfish can be found in all the world's oceans, in all shapes and sizes. There are about 2,000 species, all lacking hearts, bones, and brains. Pacific sea nettle jellyfish, seen here, have vibrant golden-brown coloring and long tentacles and inhabit the coastal waters of California and Oregon. Moon jellyfish are pale with short tentacles, and, in an appropriate twist, went into orbit aboard the space shuttle Columbia in 1991, to help scientists study their unique biology. Jellyfish play a vital role in the ocean's food chain, as the main food source for many animals, including sea turtles. Their numbers are impacted by climate change, marine pollution, and overfishing, and in turn have reverberating effects on sea life around them."></a>
</body>
</html>
