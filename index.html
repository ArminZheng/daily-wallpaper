<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Black Fell, Lake District, England (© Daniel Kay/Shutterstock) 2023-01-06</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;
            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;
            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
            /*图片的位置，居中，靠左对齐*/
            background-position: center 0;
        }
    </style>
</head>
<body>
<a href="https://github.com" title="Today's lovely landscape requires a slight bit of explanation. We're at Black Fell, which can be found in the Lake District of England. The term 'fell' originates from the Old Norse term for mountain, but it mostly applies to high, barren areas and, in the Lake District specifically, the area was usually uncultivated and used for grazing. Black Fell, which is a little over 1,000 feet high, has some acclaim, having been mentioned in Alfred Wainwright's 'Pictorial Guide to the Lakeland Fells' as a prime viewing area. No matter which direction you gaze, you're sure to see something wonderful.">
    <img id="background" src="https://cn.bing.com/th?id=OHR.BlackFell_EN-US4276698070_UHD.jpg" alt="Black Fell, Lake District, England (© Daniel Kay/Shutterstock) 2023-01-06">
</a>
</body>
</html>
