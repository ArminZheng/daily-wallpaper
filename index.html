<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Modica, Sicily, Italy (© Sandro Bisaro/Getty Images) 2024-03-02</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.ModicaItaly_EN-US3843446204_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="When Italy comes to mind, iconic cities like Milan, Rome, and Venice often steal the spotlight. However, on the island of Sicily lies a less famous gem—Modica. It's a city that rose from the rubble of an earthquake in 1693 to become an architectural wonderland of Baroque-style buildings. With fewer than 60,000 inhabitants, this UNESCO World Heritage Site boasts cobbled lanes, echoing with powerful footprints—from prehistoric tribes to the ancient Greeks and Romans to the medieval Arabs and Normans. Landmarks like the San Giorgio Cathedral and San Pietro Church awe visitors with their grandeur, and Modica's famous chocolate, crafted with Aztec-inspired techniques, tempts the palates of food enthusiasts. So, the next time Italy beckons, how about taking the road less traveled to Modica?"></a>
</body>
</html>
