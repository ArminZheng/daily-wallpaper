<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>A beer tent at Oktoberfest in Theresienwiese, Munich, Germany (© Peter Kneffel/picture alliance via Getty Images) 2023-09-16</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.OktoberfestWorkers_EN-US5478786117_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Welcome to Oktoberfest, the world's biggest beer festival, held each year in the German city of Munich. Dating back all the way to 1810, it began with the wedding of Crown Prince Ludwig, later Ludwig I of Bavaria, and Princess Therese von Sachsen-Hildburghausen. The celebrations took place on the fields in front of the city gates, which were named Theresienwiese, or Theresa's Meadow, in honor of the bride. The festivities lasted for five days, filled with exciting activities such as parades and horse races. It was so popular that Oktoberfest became an annual event that now draws more than 6 million people. This year's festival starts today and lasts 18 days. Beyond Munich, it has become a popular celebration in multiple countries, and cities inside and outside of Germany imitate the festival and cherish its German traditions."></a>
</body>
</html>
