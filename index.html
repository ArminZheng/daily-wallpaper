<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Apple trees in spring, Germany (© Smileus/Getty Images) 2024-04-13</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.SpringApple_EN-US3148648329_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="In this picturesque orchard, spring heralds the blossoming of apple trees. As the chill in the air starts to fade, delicate apple blossoms unfurl, releasing a sweet fragrance that permeates the countryside. This marks the beginning of a process that culminates in the harvest of one of the world's most beloved fruits. Known for their crisp texture and sweet-tart flavor, apples belong to the Rosaceae family. These fruits come in a variety of colors, from vibrant reds to golden yellows and bright greens. Each type boasts its unique flavor profile, from the tangy Granny Smith to the sweetness of Fuji. These fruits are rich in dietary fiber, antioxidants, and essential vitamins like vitamin C and vitamin K, promoting overall health and well-being. Whether you like them fresh, baked in your favorite desserts, or pressed into cider, apples are a classic culinary delight."></a>
</body>
</html>
