    <style>
        #background {
            /* Fix the entire element to the top left corner of the screen */
            position: fixed;
            top: 0;
            left: 0;

            /* Make the element the same size as the screen */
            width: 100%;
            height: 100%;

            /* Maintain the size when the screen width is within 1000px */
            /* min-width: 1000px; */

            /* Position the element below other layers to achieve the background image effect */
            z-index: -10;

            /* Compatibility for IE: Set the scaling ratio of the object to automatically expand when floating */
            zoom: 1;

            /* Background image */
            background-image: url("https://www.bing.com/th?id=OHR.LanternsThailand_EN-US6955074347_UHD.jpg");

            /* Set a white background color when there is no image */
            background-color: #fff;

            /* Do not repeat the background */
            background-repeat: no-repeat;

            /* Position the image at the center and align it to the left */
            background-position: center center;

            /* Scale the image to fit the screen, with some possible cropping to prevent white space */
            background-size: cover;

            /* Same as above, compatibility for Chrome and Opera */
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="What would you wish for if a single lantern could carry your heart's desire skyward? Tonight, in northern Thailand, the Yi Peng festival offers that chance. This centuries-old Lanna tradition celebrates the 12th lunar month with glowing paper lanterns—khom loi—that are released to honor the Buddha. Each lantern is believed to carry away misfortune and light the way toward a brighter future. Children steady the lantern frames, elders whisper blessings, and the crowd pauses as hundreds of lights drift higher than the trees. Farther south, the same full moon watches over Loy Krathong, a sister festival, where candlelit rafts glide across the water."></a>
