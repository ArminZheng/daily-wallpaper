<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Celebrating Holi in Mathura, Uttar Pradesh, India (© Avishek Das/SOPA Images/LightRocket via Getty Images) 2024-03-25</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.ColorfulHoli_EN-US2354988297_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="It's Holi; get ready to become a walking rainbow and sprinkle joy wherever you go! This festival of colors, spring, and love is a cornerstone of Indian and Nepali culture. It is also celebrated in other countries with large Hindu populations, such as Bangladesh, Pakistan, the US, the UK, Suriname, Indonesia, and Malaysia. Festivities last for a night and a day, starting on the evening of the last full moon in the Hindu calendar month of Phalguna, which usually falls in March in the Gregorian calendar. As the sun sets, people gather to light bonfires, a ritual known as Holika Dahan, symbolizing the triumph of good over evil. The following day, the streets come alive with people splashing each other in colors, giving everyone a vibrant makeover. Are you ready for the hues of Holi?"></a>
</body>
</html>
