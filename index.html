<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Vieste on the Gargano peninsula, Apulia, Italy (© Pilat666/Getty Images) 2023-10-13</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.ViesteItaly_EN-US0948108910_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Vieste is a picturesque town on the eastern coast of Italy. With origins dating back thousands of years, its history is a tapestry woven by various civilizations, including the Normans, Byzantines, and Romans. The town's historic center is filled with charming narrow streets, ancient architecture, and a medieval Swabian castle overlooking the Adriatic Sea. Perched on dramatic limestone cliffs, its stunning natural landscape also boasts pristine beaches and clear waters that have Blue Flag certification for their quality. The famous Pizzomunno rock formation has various legends associated with it, often about a young man of the same name and his lover Cristalda. With its blend of history, natural wonders, and leisure pursuits, Vieste remains a captivating destination for those seeking an authentic Italian experience."></a>
</body>
</html>
