<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Sligachan Old Bridge, Isle of Skye, Scotland (© Aliaume Chapelle/Tandem Stills + Motion) 2023-10-27</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.OldBridgeSkye_EN-US0196189617_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="The enchanting Isle of Skye in Scotland is home to the Sligachan Old Bridge, built by Thomas Telford, a prolific Scottish civil engineer, in the early 1800s. The bridge arches over a river of the same name, and carries only cyclists and pedestrians, while a modern bridge downstream serves cars. From atop the bridge's weathered, mossy stones, travelers can take in the majestic Cuillin Mountains in the distance. According to local tradition, the Sligachan River's water contains a mysterious blessing provided by fairies. Those who dare to immerse their faces in these waters are said to be gifted with timeless beauty."></a>
</body>
</html>
