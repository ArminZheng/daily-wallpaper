<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>SantaPark in Rovaniemi, Lapland, Finland (© lukutin77/Getty Images) 2023-12-15</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.SantaPark_EN-US8274997583_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Deep in the snowy landscape of Finnish Lapland is a city that claims to be the official hometown of Santa Claus. Rovaniemi is a gateway to the Arctic Circle and a destination where reality and folklore merge. Visitors can watch the Northern Lights, explore the Arctic wilderness, and experience the magic of Christmas at various Santa-themed attractions, including SantaPark, an underground theme park designed to emulate the cavern home of the man himself, and the Santa Claus Village. The entrance to SantaPark, lit by glowing lights, is pictured on our homepage today. Other attractions in Rovaniemi include a hotel built from snow and ice, a popular ski resort, and horse sleigh rides around a vast frozen lake."></a>
</body>
</html>
