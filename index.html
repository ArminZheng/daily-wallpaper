<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Grand Canyon National Park, Arizona (© Jeremy Janus/Getty Images) 2024-02-26</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.GrandCanyonWinter_EN-US3010552047_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Happy birthday to Grand Canyon National Park! It's been 105 years since this Arizona landmark was designated a national park by President Woodrow Wilson in 1919. The origins of this exceptional landscape, carved by the Colorado River, wind, and landslides, date back up to 6 million years. Alongside its steep valleys and colorful rock formations, the canyon holds the stories of Native Americans, European, and American pioneers—the oldest human artifacts found here date back nearly 12,000 years. In addition to tourist adventures such as cruising on the Colorado River, joining the Trail of Time walking tour, or climbing up to the Desert View Watchtower, the park is also a UNESCO World Heritage Site and a registered International Dark Sky Park for crystal-clear stargazing."></a>
</body>
</html>
