<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Barn owl, England (© Ondrej Prosicky/Getty Images) 2023-03-19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.BarnOwlWinter_EN-US7295086574_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Barn owls, distinguished by their white heart-shaped faces, are one of the world's most widespread birds, found on every continent except Antarctica. They live in woodlands, farms, and on cliffs, but barn owls also enjoy roosting in places like bell towers and barns—hence the name. They are nighttime predators that fly over open lands to hunt rats and mice. During heavy rain, they are unable to hunt because their feathers aren't waterproof, leaving them vulnerable to starvation during long periods of wet weather. Although some see them as a symbol of wisdom and fortune, their haunting cries and ghostly appearance mean they have often been seen as bad omens in rural areas."></a>
</body>
</html>
