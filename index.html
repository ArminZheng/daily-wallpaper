        #background {
            /* Fix the entire element to the top left corner of the screen */
            position: fixed;
            top: 0;
            left: 0;

            /* Make the element the same size as the screen */
            width: 100%;
            height: 100%;

            /* Maintain the size when the screen width is within 1000px */
            /* min-width: 1000px; */

            /* Position the element below other layers to achieve the background image effect */
            z-index: -10;

            /* Compatibility for IE: Set the scaling ratio of the object to automatically expand when floating */
            zoom: 1;

            /* Background image */
            background-image: url("https://www.bing.com/th?id=OHR.AspensColorado_EN-US9105602602_UHD.jpg");

            /* Set a white background color when there is no image */
            background-color: #fff;

            /* Do not repeat the background */
            background-repeat: no-repeat;

            /* Position the image at the center and align it to the left */
            background-position: center center;

            /* Scale the image to fit the screen, with some possible cropping to prevent white space */
            background-size: cover;

            /* Same as above, compatibility for Chrome and Opera */
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>

    <a id="background" href="https://github.com" title="Slender white trunks reaching skyward and leaves fluttering even in the gentlest breeze—aspen trees are a symbol of the American wilderness. Found across the western states, especially in Utah and Colorado, these trees are the most widespread native species in North America. Their fall foliage is breathtaking, with their leaves turning a vibrant yellow that lights up the landscape, as seen in today's photo, which was taken in the White River National Forest, Colorado."></a>
