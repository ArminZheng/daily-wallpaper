<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>The Painted Hills in John Day Fossil Beds National Monument, Oregon (© Ben Herndon/Tandem Stills + Motion) 2023-10-11</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.JohnDayFossil_EN-US9957224234_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="For National Fossil Day, we're looking at the mesmerizing Painted Hills, found in the John Day Fossil Beds National Monument in Oregon. Those stripes of red, tan, orange, and black were formed over tens of millions of years, the different layers in the claystone hills reflecting changes in the climate over that period. The monument itself is divided into three units, Painted Hills, Clarno, and Sheep Rock. In the latter, you'll find the Thomas Condon Visitor Center with a paleontology lab and a museum displaying hundreds of fossils. In the fossil beds, the remains of more than 100 species of mammals have been found, including saber-toothed tigers, turtles, and opossums, as well as many fossilized plant species. While the landscape might sometimes look otherworldly, it offers us a peek into Earth's dynamic and fascinating history."></a>
</body>
</html>
