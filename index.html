<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Veined octopus in a giant clam shell, Sulawesi Sea, Indonesia (© Alex Mustard/Minden Pictures) 2023-10-08</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.OctoClam_EN-US9467607669_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="What exactly are we looking at here? The veined octopus, also known as the coconut octopus, is one of the smartest animals on Earth, building shelters from seashells and coconut shells. If you peek inside, you may spot those telltale suction cups that cover the creature's eight limbs. These arms contain clusters of neurons, which make them particularly sensitive, and each arm can be used separately to perform complex tasks. Octopuses can also match the color—sometimes even the texture—of their environment, making them even more difficult to spot. There's lots more to learn about these fascinating animals, and World Octopus Day is a great day to do it. You could always start with the Academy Award-winning documentary 'My Octopus Teacher.'"></a>
</body>
</html>
