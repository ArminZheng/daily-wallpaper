<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Brown bears fishing for salmon at Brooks Falls, Katmai National Park, Alaska (© oksana.perkins/Shutterstock) 2023-10-07</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.GrizzlyFalls_EN-US9219501224_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Are you ready for winter? These brown bears of Katmai National Park sure are, and their efforts won't go unrewarded. Each year, park rangers organize a bracketed tournament to crown one ravenous contender as the fattest bear. Webcams are set up so anyone can join the crowds watching these bears chow down on sockeye salmon, as the fish return to the park to spawn. Once you've witnessed the feast, you can vote for which bear you think should win the title. New generations will bring new competitors, but they have big paw prints to fill. Bears such as Beadnose and 747—each animal has an ID number and several have names—are repeat champions but fat bear Otis reigns supreme, with four titles to his name. This year's Fat Bear Week finishes on Tuesday, October 10."></a>
</body>
</html>
