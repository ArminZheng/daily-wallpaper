<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Saguaro cacti, Ironwood National Monument, Arizona (© Jack Dykinga/Minden Pictures) 2023-08-31</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.IronwoodCactus_EN-US2823371711_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Massive succulents against a mountainous backdrop, underneath the sun-kissed Arizona sky—it's prickly perfection. Pictured here are saguaro (pronounced 'sah-wah-roh') cacti at the Ironwood Forest National Monument in the Sonoran Desert. Even if you haven't seen one in person, when you hear the word cactus, you're probably thinking of saguaro—tall, green, cylindrical, with arms pointing upward. From tattoos to coffee cups, you'll find this iconic symbol of Arizona on almost everything. Though they are slow growers, these plants have been known to live over 200 years and reach enormous heights, with a 78-footer setting the record. Another cactus, known as 'Grandaddy,' survived in the sweltering desert for about 300 years, eventually succumbing to old age in the early 1990s. Cacti may not be for everyone, but they tend to grow on you (figuratively, of course)!"></a>
</body>
</html>
