<head>
    <title>Descending the Col du Tourmalet in the French Pyrenees during the 2021 Tour de France (© THOMAS SAMSON/AFP via Getty Images) 2025-07-05</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /* Fix the entire element to the top left corner of the screen */
            position: fixed;
            top: 0;
            left: 0;

            /* Make the element the same size as the screen */
            width: 100%;
            height: 100%;

            /* Maintain the size when the screen width is within 1000px */
            /* min-width: 1000px; */

            /* Position the element below other layers to achieve the background image effect */
            z-index: -10;

            /* Compatibility for IE: Set the scaling ratio of the object to automatically expand when floating */
            zoom: 1;

            /* Background image */
            background-image: url("https://www.bing.com/th?id=OHR.TourCyclists_EN-US0589835009_UHD.jpg");

            /* Set a white background color when there is no image */
            background-color: #fff;

            /* Do not repeat the background */
            background-repeat: no-repeat;

            /* Position the image at the center and align it to the left */
            background-position: center center;

            /* Scale the image to fit the screen, with some possible cropping to prevent white space */
            background-size: cover;

            /* Same as above, compatibility for Chrome and Opera */
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Every summer, the world's best cyclists take on one of the most grueling athletic events in modern sports—the Tour de France. Beginning this year on July 5, the 2025 race will span 21 stages and over 2,000 miles across France. First held in 1903 to boost newspaper sales, the Tour has grown into cycling's most iconic race. Riders compete in mountain climbs, sprints, and time trials, with the race traditionally ending in Paris."></a>
</body>
