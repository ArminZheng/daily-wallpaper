<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Alpine marmots in Hohe Tauern National Park, Austria (© Michaela Walch/Alamy) 2023-02-02</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.GroundhogThree_EN-US2975789647_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Groundhog Day is a North American tradition with roots in the February 2 Candlemas observance practiced by German immigrants. The most well-known Groundhog Day celebration, in Punxsutawney, Pennsylvania, was first promoted by a local newspaper editor in 1886. Thousands of people gather in Punxsutawney each year to witness the groundhog emerge from its burrow, and more importantly, to see if the critter spots its shadow. If it does, winter will go on for six weeks, according to tradition. If it does not, spring-like conditions are said to be coming. Studies have yet to prove any link between the two events, but that hasn’t cast a shadow over this unusual tradition, which remains as popular as ever in the 21st century."></a>
</body>
</html>
