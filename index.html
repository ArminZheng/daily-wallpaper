<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>The beach at Cala Luna, Sardinia, Italy (© guenterguni/Getty Images) 2025-06-04</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /* Fix the entire element to the top left corner of the screen */
            position: fixed;
            top: 0;
            left: 0;

            /* Make the element the same size as the screen */
            width: 100%;
            height: 100%;

            /* Maintain the size when the screen width is within 1000px */
            /* min-width: 1000px; */

            /* Position the element below other layers to achieve the background image effect */
            z-index: -10;

            /* Compatibility for IE: Set the scaling ratio of the object to automatically expand when floating */
            zoom: 1;

            /* Background image */
            background-image: url("https://www.bing.com/th?id=OHR.CalaLuna_EN-US8760708047_UHD.jpg");

            /* Set a white background color when there is no image */
            background-color: #fff;

            /* Do not repeat the background */
            background-repeat: no-repeat;

            /* Position the image at the center and align it to the left */
            background-position: center center;

            /* Scale the image to fit the screen, with some possible cropping to prevent white space */
            background-size: cover;

            /* Same as above, compatibility for Chrome and Opera */
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="The island of Sardinia in Italy, with its rugged cliffs, secret beaches, and endless shades of blue, is undeniably a Mediterranean treasure. On the island's eastern coast lies Cala Luna, featured here—a beach in the Gulf of Orosei. Rising at the mouth of Rio Illune, this beach is at the end of the Codula di Luna canyon. It is a haven of golden sand, surrounded by white cliffs that rise more than 950 feet into the sky—perfect for rock climbing."></a>
</body>
</html>
