<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Cherry blossoms in Shanghai, China (© Yaorusheng/Getty Images) 2024-03-28</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.ShanghaiBlossoms_EN-US2613653434_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="In spring, nature puts on a vibrant display, marking the start of the season with the bloom of cherry blossoms. Around the globe, from Japan to the United States, this spectacle captivates millions of hearts. In China, cherry blossoms, known as 'Yinghua,' bloom from late March to late April, adorning landscapes with delicate hues of pink and white. Revered for centuries by the Chinese, these fragile petals hold profound significance in their traditions, symbolizing renewal, hope, and the transient nature of life. Among popular places to see them are Wuhan's East Lake Cherry Blossom Park, Lu Xun Park in Shanghai, and Beijing's Yuyuantan Park. Cherry blossoms look similar to plum blossoms, but an easy way to distinguish between the two is to look at their petals. Cherry blossom petals have split ends, but plum blossoms don't."></a>
</body>
</html>
