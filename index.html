<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Oud-West, Amsterdam, Netherlands (© George Pachantouris/Getty Images) 2023-12-29</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.BlueAmsterdam_EN-US6868017848_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Welcome to Amsterdam! The capital of the Netherlands charms visitors with its historic canals, versatile architecture, and laid-back vibe. The city's history can be traced back to the 12th century when it was a fishing village on the banks of the Amstel River. Institutions like the Van Gogh Museum, the Eye Film Museum, and the National Maritime Museum offer insights into its history and arts legacy. Amsterdam's canal ring area, built at the turn of the 17th century, is a UNESCO World Heritage Site. The city is also home to its fair share of restaurants, vintage shops, and outdoor markets in neighborhoods like Oud-West, pictured in today's image. Get ready to pedal because Amsterdam's cycling culture is ubiquitous. With approximately 320 miles of bike lanes, it's one of the most bike-friendly cities in the world."></a>
</body>
</html>
