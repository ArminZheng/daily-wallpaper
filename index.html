<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Elephant family in Amboseli National Park, Kenya (© Ibrahim Suha Derbent/Getty Images) 2023-08-12</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.ThreeElephants_EN-US3930300492_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="These giants are the largest land animals on Earth, African bush elephants, which can reach 13 feet in shoulder height and weigh as much as 11 tons. They are one of three living species of elephant, alongside their smaller relatives, the African forest elephant and the Asian elephant. Their immense size is not the only incredible thing about them. Studies suggest that elephants can recognize themselves in the mirror and that these mammals display emotions such as grief when they lose family members. World Elephant Day—held on August 12—was set up to admire them but also to highlight the difficulties they face. Amboseli National Park in Kenya—where this photograph was taken—is one of the few remaining habitats where African elephant herds can still be found in large numbers."></a>
</body>
</html>
