<!DOCTYPE html>

<head>
    <title>Zion National Park, Utah (© Simon Dannhauer/Getty Images) 2025-04-19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /* Fix the entire element to the top left corner of the screen */
            position: fixed;
            top: 0;
            left: 0;

            /* Make the element the same size as the screen */
            width: 100%;
            height: 100%;

            /* Maintain the size when the screen width is within 1000px */
            /* min-width: 1000px; */

            /* Position the element below other layers to achieve the background image effect */
            z-index: -10;

            /* Compatibility for IE: Set the scaling ratio of the object to automatically expand when floating */
            zoom: 1;

            /* Background image */
            background-image: url("https://www.bing.com/th?id=OHR.ZionValley_EN-US2520458606_UHD.jpg");

            /* Set a white background color when there is no image */
            background-color: #fff;

            /* Do not repeat the background */
            background-repeat: no-repeat;

            /* Position the image at the center and align it to the left */
            background-position: center center;

            /* Scale the image to fit the screen, with some possible cropping to prevent white space */
            background-size: cover;

            /* Same as above, compatibility for Chrome and Opera */
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Get your hiking boots on—it's National Park Week! This nine-day-long event encourages people to explore and appreciate the natural beauty and cultural heritage of our national parks. It's an excellent time to learn about these protected areas, participate in preservation efforts, and enjoy their scenic views. You can join in by visiting a national park, sharing information about these natural treasures, and appreciating the vital role they play in our country's heritage."></a>
</body>
