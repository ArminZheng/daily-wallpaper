<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>A rainbow in At-Bashy District  , Kakshaal Too Mountains, Naryn Province, Kyrgyzstan (© Emad aljumah/Getty Images) 2024-04-03</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.KyrgyzstanRainbow_EN-US3266651913_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="As Kermit the Frog once sang, 'Rainbows are visions, but only illusions, and rainbows have nothing to hide.' Every year on April 3, National Find a Rainbow Day celebrates this colorful natural phenomenon that delights people all around the world. Rainbows occur when sunlight reflects and disperses through raindrops in the atmosphere. On Find a Rainbow Day, people take part in activities like searching for rainbows after rainfall or creating rainbow-themed art. In today's image, we see a rainbow splashed across the majestic Kakshaal Too Mountains in Kyrgyzstan. The Kakshaal Too range, with its rugged peaks and pristine valleys, is a fitting backdrop for the fleeting beauty of rainbows."></a>
</body>
</html>
