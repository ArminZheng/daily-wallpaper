<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Giant panda eating bamboo, Chengdu, China (© Suzi Eszterhas/Minden Pictures) 2024-03-16</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.BambooPanda_EN-US2038899729_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Do you like scrolling through lighthearted videos of giant pandas wobbling around? These bamboo-munching creatures, with their distinctive black and white coats and playful demeanor, have captivated hearts for years. So much so that in 1961, the World Wide Fund for Nature (WWF) adopted the animal as its iconic logo. National Panda Day, observed on March 16, helps to raise awareness about panda conservation and their fight for survival amid the destruction of their natural habitat. To curb the threat, the Chinese government built more than 50 reserves and by 2016, pandas were reclassified from an endangered to a vulnerable species. However, with fewer than 2,000 giant pandas remaining in the wild, the fight to protect them is far from over."></a>
</body>
</html>
