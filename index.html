<!DOCTYPE html>

<head>
    <title>Hummock ice on Lake Peipus in Estonia (© Sven Zacek/Minden Pictures) 2023-01-10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;
            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;
            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
            /*图片的位置，居中，靠左对齐*/
            background-position: center 0;
        }
    </style>
</head>
<body>
<a href="https://github.com" title="Lake Peipus, the fifth-largest lake in Europe, dates back hundreds of millions of years to the Paleozoic Era and is known for its sand dunes, which can 'sing' when the wind blows just right. In the winter the frozen lake surface may feature ice hummocks, as seen in this image. The hummocks are caused by slow, uneven pressure in the ice pack.">

</a>
