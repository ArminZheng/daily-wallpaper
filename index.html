<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Lower Yellowstone Falls, Yellowstone National Park, Wyoming (© Tim Fitzharris/Minden Pictures) 2023-08-25</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.YellowstoneFalls_EN-US1964232839_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Though summer is winding down, it's not too late to pack some gear and head into the great outdoors. Unsure where to go? Look no further than our 63 national parks, which exist thanks to the National Park Service, created on this day in 1916 by President Woodrow Wilson. He ordered the service to preserve the landscape, wildlife, and history of the parks 'in such manner and by such means as will leave them unimpaired for the enjoyment of future generations.' In other words, the park service was established for all of us! Just make sure that whether you're visiting the islands of American Samoa, the glaciers of the North Cascades, the waterways of the Everglades, or the 308-foot Lower Falls of Yellowstone in today's image, that you explore them with care and appreciation so that they can be preserved for centuries to come."></a>
</body>
</html>
