<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Tulip fields in spring, Skagit Valley, Washington (© Claudia Cooper/Getty Images) 2024-04-09</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.SkagitValleyTulips_EN-US2489408645_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Walk through a real-life canvas where vibrant blossoms paint the Earth in the shadow of Mount Vernon. That's exactly what awaits you at the Skagit Valley Tulip Festival in Washington. Founded in 1984 by the Mount Vernon Chamber of Commerce, it began as a three-day event but has since grown into a month-long fiesta. The festival runs from April to May and draws visitors from all over the world. The floral show spans multiple gardens in the valley, so make sure you explore Tulip Town, Tulip Valley Farms, Garden Rosalyn, and the 50-acre display at RoozenGaarde. You can tour the tulip gardens by bicycle and explore the local wineries, breweries, and restaurants. Among the petals, life slows down just enough for us to remember the simple joys—breathe deeply, smile widely, and revel in the spectacle that is the Skagit Valley Tulip Festival."></a>
</body>
</html>
