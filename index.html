<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Highways in Taipei, Taiwan (© Tavarius/Shutterstock) 2023-08-08</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.InfinityTaipei_EN-US3008697284_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="This looping highway in Taipei bears a resemblance to the symbol of infinity—the concept of something without ends or limits that is celebrated today. Infinity Day is held on the eighth day of the eighth month, a nod to the symbol's likeness to a sideways figure-of-eight. Established in 1987 by a New York-based philosopher, Jean-Pierre Ady Fenyo, the day celebrates freedom of thinking in its various forms, from philosophy through the arts and sciences. The symbol itself has a much longer history. English mathematician John Wallis is credited with introducing it as a mathematical symbol in 1655. The philosophical concept of infinity dates back at least as far as ancient Greece."></a>
</body>
</html>
