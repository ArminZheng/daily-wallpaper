<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Golling Waterfall, Tennengau, Salzburg, Austria (© Frank Fischbach/Alamy) 2024-01-29</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.GollingerFalls_EN-US7184224692_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="This chilly scene captures Austria's stunning Golling Waterfall, less than 20 miles south of the city of Salzburg. Tumbling down in two stages from the mouth of the Schwarzbachfall cave, the 249-foot fall is a sight to behold in every season—whether it's framed by the lush greenery of spring or the icy embrace of winter. This region is known for its natural wonders and is also home to the world’s biggest ice cave, Eisriesenwelt, and the narrow Salzachöfen Gorge, considered to be the birthplace of white-water kayaking. Whether you are into hiking, photography, or just looking to spend some quality time in nature, this is a great Austrian destination."></a>
</body>
</html>
