<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Cottonwood trees in Grand Staircase-Escalante National Monument, Utah (© Jeff Foott/Minden Pictures) 2023-10-25</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.GrandStaircase_EN-US9984560349_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="The Grand Staircase–Escalante National Monument is an untamed wilderness of cliffs and canyons in the heart of southern Utah. The Grand Staircase is a sequence of five majestic sandstone cliffs, rising approximately 5,500 feet across the expanse of the monument. Each step records a different era in Earth's geological history, a vast showcase of changes over 200 million years. Archaeologists have found prehistoric artifacts, petrified wood, and dinosaur fossils which are over 75 million years old. In human history, the Ancestral Puebloan and Fremont people mastered the art of farming in this challenging terrain. They constructed granaries to store and preserve their harvests. Today, it is a popular getaway for nature enthusiasts and travelers seeking adventure."></a>
</body>
</html>
