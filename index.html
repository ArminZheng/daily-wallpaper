<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Village of Vernazza, Cinque Terre, Liguria, Italy (© Roberto Moiola/Sysaworld/Getty Images) 2024-05-19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.VernazzaItaly_EN-US2643430613_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Perched on the rugged cliffs of the Italian Riviera, Vernazza is one of the five villages of the Cinque Terre area of northwestern Italy. Here, ancient buildings stand along the coastline of the Ligurian Sea, and life is filled with the hustle and bustle of the fishing industry. Vernazza got its name from the indigenous wine, 'vernaccia,' meaning 'local' or 'ours.' One of the best-known monuments in the area is the medieval Doria Castle, built as a defensive fortress to protect the village from frequent pirate attacks. Thanks to the construction of the Genoa–La Spezia rail line in the 19th century, the village became more accessible by land. The car-free cobblestone streets are ideal for walking around. While here, you might want to visit the Chapel of Santa Marta and the Sanctuary of Madonna di Reggio. Vernazza is sometimes described as the pearl of the Cinque Terre with its natural port, colorful houses, and green terraces overlooking a sparkling sea."></a>
</body>
</html>
