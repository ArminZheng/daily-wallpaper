<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Lake Pehoé, Torres del Paine National Park, Chile (© OST/Getty Images) 2023-11-06</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.LagoPehoe_EN-US6983781896_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Turquoise waters surrounded by jagged peaks and lush forests—that's Lake Pehoé for you. Nestled in Torres del Paine National Park, Chile, this glacial lake reflects the towering peaks of the Cuernos del Paine, pictured here bathed in the sun's rays. The lake gets its color from finely ground rock particles and minerals, known as glacial flour, suspended in the water. The word 'paine,' pronounced pie-neh, in the park’s name is believed to have its roots in a Tehuelche word meaning 'blue' while 'torres' means towers. The park is named after three striking granite peaks that reach up to 8,200 feet above sea level but boasts many other spectacular mountains. At 700 square miles, Torres del Paine is a UNESCO Biosphere Reserve with a huge amount to offer visitors, from hiking and kayaking to stargazing. So, pack your sense of adventure and head south to beat the blues."></a>
</body>
</html>
