<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Wahclella Falls in the Columbia River Gorge, Oregon (© Eric Vogt/Tandem Stills + Motion) 2024-03-06</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.WahclellaFalls_EN-US4371863309_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Nestled in the Columbia River Gorge in Oregon, there's something special awaiting hikers: the Wahclella Falls. Fed by Tanner Creek, a tributary of the Columbia River, these waterfalls were named after a Native American village by members of the Mazama Mountaineering Club. At the end of a trail, visitors can see the spectacular two-tiered cascade that crashes down 350 feet into a pool below, which is the perfect place to take a dip and cool off. While you're swimming, keep an eye out for the water ouzel—also known as the American dipper—a species of bird that lives here. They can be spotted flying along the stream and occasionally diving into the water."></a>
</body>
</html>
