<head>
    <title>Turkey tail mushroom, Brevard, North Carolina (© Bill Gozansky/Alamy) 2023-09-01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.TurkeyTailMush_EN-US2958542405_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="When the Mushroom Council decided it was high time to 'champignon' these versatile fungi, they settled on September as the perfect time to do so. National Mushroom Month highlights their importance and encourages you to know your mushrooms. For example, poisonous jack-o'-lantern mushrooms are sometimes misidentified as edible chanterelles. Others have medicinal properties like today's homepage species, turkey tail, used to treat lung conditions in traditional Chinese medicine. Recent research showed them exhibiting anti-tumor properties and helping fortify the immune system. Other mushrooms make great meal additions, and from portobello to shiitake mushrooms, there are thousands of edible species out there. Sautéed, stuffed, sliced, on a pizza, or in soup, it is time to bring some umami fun(gi) to your plate!"></a>
</body>
