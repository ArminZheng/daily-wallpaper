<head>
    <title>Bonaventure Cemetery, Savannah, Georgia (© Kelly vanDellen/Alamy) 2023-10-29</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.SavannahSculpture_EN-US0375520303_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Cemeteries are not usually tourist attractions but Bonaventure Cemetery in Savannah, Georgia, defies expectations. The city is often referred to as the most haunted in America, so devotees to all things spooky head here to test their nerves. A cemetery since 1846, the 160-acre site is perched on a bluff overlooking the Wilmington River. Its oak trees, dripping with Spanish moss, loom over walkways, monuments, and elaborate burial vaults. If it sounds like stepping into a southern Gothic novel, you're on the right track: The cemetery featured in John Berendt's 1994 bestseller 'Midnight in the Garden of Good and Evil.' Among the famous figures resting here is poet Conrad Aiken, whose grave is mentioned in the novel. His tombstone is a bench, said to have been designed to allow poetry lovers somewhere to sit to enjoy a drink in these soul-stirring surroundings."></a>
</body>
