<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Storseisundet Bridge, Atlantic Ocean Road, Norway (© Morten Falch Sortland/Getty Images) 2023-07-21</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.BridgeNorway_EN-US1530199433_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Norway's picturesque Atlantic Ocean Road crosses eight bridges as it makes its way across islands, islets, and reefs to link the island of Averøya with the mainland Romsdal Peninsula. The longest of them, pictured here, is the Storseisundet Bridge. This bridge, surrounded by ample natural beauty, was tough to build. It took six years, and during construction workers were pelted by the region's unpredictable weather, including 12 hurricanes. It opened in 1989 and remains a popular visitor attraction. With its dramatic curve and sudden incline, Storseisundet Bridge creates the illusion of suddenly disappearing into the ocean, making drivers skip a heartbeat. Its construction showcases the brilliance of Norwegian engineering, blending seamlessly with the landscape."></a>
</body>
</html>
