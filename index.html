<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Gemsbok (Oryx gazella) in sand dunes, Namibia (© Sergey Gorshkov/Minden) 2023-06-02</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.GemsbokNamibia_EN-US7844189674_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="To quote Jurassic Park's Dr. Malcolm: 'Life, uh, finds a way.' Animals and plants are found in some of Earth's most inhospitable places, from penguins and polar bears in the freezing Arctic to camels in scalding deserts. This lonely gemsbok, seen here in sand dunes in Namibia, is used to living in an inhospitable environment. Also known as the oryx, it is native to the arid regions of Southern Africa, especially around the Namib and Kalahari deserts. The gemsbok does not need to drink much water, instead finding hydration in the vegetation it grazes upon—including wild tsamma melons and cucumbers. When vegetation is sparse, they can dig deep to find roots and tubers to supplement their diet."></a>
</body>
</html>
