<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>St. James Tidal Pool, Cape Town, South Africa (© AmazingAerialAgency/Adobe) 2024-02-07</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.StJamesPool_EN-US8700038796_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="St. James Beach is a small, sheltered beach on Cape Town's coastline, where vibrant Victorian bathing boxes sit side by side against an azure ocean backdrop. However, it's the St. James Tidal Pool, pictured on our homepage, that steals the spotlight. This protected bathing area, built between rugged rocks, offers crystal-clear waters for a tranquil swimming experience. The pool is warm compared with the ocean, teems with small marine life, and is perfect for floating around without worrying about strong currents. For those who like to stay dry, the beach is perfect for leisurely strolls, soaking up the sun, and observing the rhythmic ebb and flow of the tides."></a>
</body>
</html>
