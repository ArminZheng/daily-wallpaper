<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Hohenzollern Castle, Germany (© Sahara Prince/Shutterstock) 2023-01-02</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;
            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;
            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
            /*图片的位置，居中，靠左对齐*/
            background-position: center 0;
        }
    </style>
</head>
<body>
<a href="https://github.com" title="For the charming Hohenzollern Castle, the third time really was the charm. Constructed on the top of Hohenzollern Mountain in the 11th century, the castle was largely ruined by a 10-month siege in 1423, only to be rebuilt a few decades later. It then served as an important strategic stronghold before again falling into disrepair. In the 19th century, King Frederick William IV of Prussia, best remembered for his commitment to building great works across Germany, had a new castle built on the grounds, replacing almost all the 15th-century construction. Today, Hohenzollern Castle is an open-air museum that hosts more than 350,000 visitors per year, making it one of the most-visited castles in Germany.">

</a>
</body>
</html>
