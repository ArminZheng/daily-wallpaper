<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Women's suffrage parade on Fifth Avenue, Manhattan, New York City, October 23, 1915 (© Bettmann/Getty Images) 2024-03-01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.SuffrageParade_EN-US3648247280_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Every March, we celebrate Women's History Month, a tribute to the generations of women who have shaped our past and are inspiring our present. Today, let's take a moment to highlight a crucial step that was taken for a more representative democracy—the women's suffrage movement. This image shows a sea of determined faces in a 1915 Manhattan suffrage parade. Pioneers like Susan B. Anthony and Lucy Stone spearheaded this effort, which culminated in the historic 19th Amendment in 1920, which granted women the right to vote. Over a hundred years later, women now hold 28% of seats in Congress, a dramatic leap forward from the past and a reminder of progress still to be made."></a>
</body>
</html>
