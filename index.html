<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Machu Picchu, Peru (© Dora Dalton/Getty Images) 2023-04-18</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.MPPUnesco_EN-US8204922969_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Located high in the Andes Mountains, Peru's Machu Picchu is believed to have been an estate for the Inca emperor Pachacuti, who ruled in the mid-15th century. This 'Lost City of the Incas' is one of the world's most famous archaeological sites, an engineering marvel, built without mortar, metal tools, or the wheel. As an icon of Inca civilization, it is a perfect fit for UNESCO's International Day for Monuments and Sites, which has been celebrating important cultural heritage sites for 40 years. Landmarks such as the Pueblo Indian dwellings of Mesa Verde, the Taj Mahal, the Great Pyramid of Giza, and the Parthenon give us the opportunity to look back at the cultures that came before us and preserve their memory for future generations."></a>
</body>
</html>
