<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Hang Sơn Đoòng cave, Phong Nha-Kẻ Bàng National Park, Vietnam (© Geng Xu/Getty Images) 2024-08-15</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /* Fix the entire element to the top left corner of the screen */
            position: fixed;
            top: 0;
            left: 0;

            /* Make the element the same size as the screen */
            width: 100%;
            height: 100%;

            /* Maintain the size when the screen width is within 1000px */
            /* min-width: 1000px; */

            /* Position the element below other layers to achieve the background image effect */
            z-index: -10;

            /* Compatibility for IE: Set the scaling ratio of the object to automatically expand when floating */
            zoom: 1;

            /* Background image */
            background-image: url("https://www.bing.com/th?id=OHR.HangCave_EN-US9374263509_UHD.jpg");

            /* Set a white background color when there is no image */
            background-color: #fff;

            /* Do not repeat the background */
            background-repeat: no-repeat;

            /* Position the image at the center and align it to the left */
            background-position: center center;

            /* Scale the image to fit the screen, with some possible cropping to prevent white space */
            background-size: cover;

            /* Same as above, compatibility for Chrome and Opera */
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="In 1991, logger Hồ Khanh stumbled upon something big in what is now Vietnam's Phong Nha-Kẻ Bàng National Park. During a jungle expedition, he found the entrance to a cave with a roaring underground river. It was later named Hang Sơn Đoòng, or 'cave of the mountain river' and in 2009, the British Cave Research Association led an expedition to explore it. They realized something incredible: It was the world's largest cave. Hang Sơn Đoòng's main passage is 3.1 miles long, 490 feet wide, and 660 feet high. That's tall enough to fit a 40-story skyscraper."></a>
</body>
