<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Fall colors in Shenandoah National Park, Virginia (© Michael Ver Sprill/Getty Images) 2025-11-17</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /* Fix the entire element to the top left corner of the screen */
            position: fixed;
            top: 0;
            left: 0;

            /* Make the element the same size as the screen */
            width: 100%;
            height: 100%;

            /* Maintain the size when the screen width is within 1000px */
            /* min-width: 1000px; */

            /* Position the element below other layers to achieve the background image effect */
            z-index: -10;

            /* Compatibility for IE: Set the scaling ratio of the object to automatically expand when floating */
            zoom: 1;

            /* Background image */
            background-image: url("https://www.bing.com/th?id=OHR.ShenandoahTrail_EN-US8964689271_UHD.jpg");

            /* Set a white background color when there is no image */
            background-color: #fff;

            /* Do not repeat the background */
            background-repeat: no-repeat;

            /* Position the image at the center and align it to the left */
            background-position: center center;

            /* Scale the image to fit the screen, with some possible cropping to prevent white space */
            background-size: cover;

            /* Same as above, compatibility for Chrome and Opera */
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="National Take a Hike Day is more than a date—it's an invitation to step away from screens and into the rhythm of nature. Created by the American Hiking Society, this day celebrates the simple act of walking under open skies and reminds us that health and happiness often begin with a single stride. Across 60,000 miles of US trails, hikers rediscover the quiet magic of forests, the strength in their own breath, and the promise of unspoiled landscapes."></a>
</body>
</html>
