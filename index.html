<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Hedge maze in Cyherbia Botanical Park, Cyprus (© Tpopova/Getty Images) 2023-03-14</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.CyprusMaze_EN-US7012705307_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Today we're observing Pi Day with a bird's-eye view of the hedge maze at Cyherbia Botanical Park near Ayia Napa in Cyprus. It's the day we celebrate the mathematical constant π. Today's date, March 14, was chosen because when expressed numerically, it matches the first three digits of pi: 3.14. You remember pi from geometry class—it's the ratio of the distance around a circle to the distance across it. Pi is used to compute a circle's area and circumference. The circular labyrinth at the Cyherbia Botanical Park brings the ratio to life and is a must-visit for people who love to solve puzzles. If you're ready for a challenge, give it a go."></a>
</body>
</html>
