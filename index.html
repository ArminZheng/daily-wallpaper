<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Allen's hummingbird, Santa Cruz, California (© mallardg500/Getty Images) 2023-09-02</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.TinyHummer_EN-US3171586787_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="It's National Hummingbird Day, a day to celebrate these tiny wonders. Their colorful plumage and ability to hover mid-air make them particularly eye-catching. The rapid flapping of their wings—an average of 53 times a second—creates their trademark humming sound and works up quite an appetite: These little birdies can feed every 10–15 minutes! Today's homepage star is an Allen's hummingbird, which grows to about 3.5 inches in length and is found along the west coast of North America, most commonly in California. National Hummingbird Day aims to boost the preservation of these mini marvels, by protecting them and their habitat."></a>
</body>
</html>
