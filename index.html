<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Seawater cascades over an ancient coral reef, Hang Rai, Vietnam (© Thang Tat Nguyen/Getty Images) 2024-03-26</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.HangRaiVietnam_EN-US2418713642_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Welcome to Hang Rai, a blend of ancient rock formations and vibrant coral reefs. Also called Rai Cave, this cavern is part of the Vinh Hy Bay—enclosed by Nui Chua National Park—in the South Central Coast region of Vietnam. The area's natural coral reefs are surrounded by rock formations that are stacked upon each other to form a group of caves. One origin of the name 'Hang Rai' or 'Rai Cave' comes from otters (rai) that were occasionally seen seeking shelter in the caves. Another explanation is attributed to the abundance of rai trees in the area, whose oil was used to waterproof boats. The landscape is an awe-inspiring sight both under and above water: corals for deep divers and colorful sunsets for those who like camping in the sea breeze."></a>
</body>
</html>
