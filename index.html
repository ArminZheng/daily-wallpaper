<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Burchell's zebra mother and foal, Rietvlei Nature Reserve, South Africa (© Richard Du Toit/Minden Pictures) 2024-01-31</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.ZebraMother_EN-US7544209908_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="It's time for some black-and-white thinking. January 31 is International Zebra Day, celebrating the stripey creatures pictured here in Rietvlei Nature Reserve, South Africa. There are three species of zebra: plains, mountain, and Grévy's, and several subspecies. The mother and foal on our homepage are Burchell's zebras, a subspecies of the plains zebra. Found across eastern and southern Africa, zebras thrive in savannas, shrublands, woodlands, and mountain regions. They spend most of their time eating grasses, leaves, and shrubs, and can travel hundreds of miles in search of food and water. Sadly, all three species are under threat due to hunting and habitat destruction. International Zebra Day aims to raise awareness of conservation efforts, to help protect these striking creatures."></a>
</body>
</html>
