<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Monarch butterflies, Goleta, California (© Craig Rademacher/500px/Getty Images) 2024-02-05</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.WesternMonarchs_EN-US8386035297_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Western Monarch Day celebrates a stunning natural phenomenon, the annual migration of thousands of flame-colored butterflies to California. Traveling south to escape the winter weather, they use air currents to help them make journeys of hundreds of miles. They descend to gather in large numbers on eucalyptus trees, like the ones pictured on our homepage today in Goleta, Santa Barbara County. Those gathered to see clusters of butterflies in 100-foot-tall trees might confuse them for clumps of leaves at first. However, as the sun's rays gently fall upon them, their wings will begin to flutter. Bring your binoculars and take the opportunity to witness these winged wonders huddled together. It's truly a sight to behold!"></a>
</body>
</html>
