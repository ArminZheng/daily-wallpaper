<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>The Old Fortress of Corfu, Greece (© Netfalls Remy Musser/Shutterstock) 2023-05-24</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.OldFortress_EN-US3033490074_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="This imposing structure is the Old Fortress on the Greek island of Corfu, off the western coasts of Greece and Albania. Situated in a strategic location between the Ionian and Adriatic seas, Corfu became one of the most fortified places in Europe amid successive sieges by the Ottoman Empire. The island was ruled by the Republic of Venice for 400 years until the late 18th century, which built forts in Corfu's Old Town to defend its maritime trading interests. They held off three Ottoman sieges in 1537, 1571, and 1716 but have been repaired, rebuilt, and added to over the centuries. The Old Fortress has witnessed the rise and fall of mighty empires for hundreds of years, from the tip of a rocky peninsula jutting into the sea. These days, however, it is home to the public library and Corfu's archives."></a>
</body>
</html>
