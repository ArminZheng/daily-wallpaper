<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>'One Thousand Springs' haiku art installation by Chiharu Shiota, Kew Royal Botanic Gardens, London, England (© Guy Bell/Alamy Live News) 2023-04-17</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.OneThousandSprings_EN-US8092648404_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Get out your pen and paper—it's International Haiku Poetry Day! Haikus originated in Japan as the opening segment of a larger poem called a renga. Eventually they became individual poems of their own. A traditional haiku consists of 17 phonetic units—similar to a syllable—in a 5, 7, 5 formation. Though simple, a great haiku creates a sense of beauty and a connection to nature. That connection was captured in the artwork seen here, 'One Thousand Springs,' an installation of 5,000 haikus suspended within a web of red threads by artist Chiharu Shiota. It was part of the 2021 Japan Festival at Kew Royal Botanic Gardens in London. Here's some inspiration for you to write a haiku yourself:"></a>
</body>
</html>
