    <style>
        #background {
            /* Fix the entire element to the top left corner of the screen */
            position: fixed;
            top: 0;
            left: 0;

            /* Make the element the same size as the screen */
            width: 100%;
            height: 100%;

            /* Maintain the size when the screen width is within 1000px */
            /* min-width: 1000px; */

            /* Position the element below other layers to achieve the background image effect */
            z-index: -10;

            /* Compatibility for IE: Set the scaling ratio of the object to automatically expand when floating */
            zoom: 1;

            /* Background image */
            background-image: url("https://www.bing.com/th?id=OHR.MountFieldNP_EN-US6905459745_UHD.jpg");

            /* Set a white background color when there is no image */
            background-color: #fff;

            /* Do not repeat the background */
            background-repeat: no-repeat;

            /* Position the image at the center and align it to the left */
            background-position: center center;

            /* Scale the image to fit the screen, with some possible cropping to prevent white space */
            background-size: cover;

            /* Same as above, compatibility for Chrome and Opera */
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="At the heart of Tasmania, an island state off the southeastern coast of Australia, lies Mount Field National Park. Covering more than 60 square miles, it's one of the state's oldest national parks. As you follow the winding road up through the park, you'll see a whole range of landscapes, from temperate rainforests full of some of the world's tallest eucalyptus trees to alpine moorland. These ever-changing views are what give the park its nickname, 'the park for all seasons.' One of the park's must-visit sites is Russell Falls, a three-tiered waterfall that plunges 190 feet."></a>
