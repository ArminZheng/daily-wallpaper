<!DOCTYPE html>

<head>
    <title>Talampaya National Park, La Rioja province, Argentina (© Gonzalo Azumendi/Getty Images) 2024-07-09</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <style>
        #background {
            /* Fix the entire element to the top left corner of the screen */
            position: fixed;
            top: 0;
            left: 0;

            /* Make the element the same size as the screen */
            width: 100%;
            height: 100%;

            /* Maintain the size when the screen width is within 1000px */
            /* min-width: 1000px; */

            /* Position the element below other layers to achieve the background image effect */
            z-index: -10;

            /* Compatibility for IE: Set the scaling ratio of the object to automatically expand when floating */
            zoom: 1;

            /* Background image */
            background-image: url("https://www.bing.com/th?id=OHR.TalampayaNP_EN-US4761770918_UHD.jpg");

            /* Set a white background color when there is no image */
            background-color: #fff;

            /* Do not repeat the background */
            background-repeat: no-repeat;

            /* Position the image at the center and align it to the left */
            background-position: center center;

            /* Scale the image to fit the screen, with some possible cropping to prevent white space */
            background-size: cover;

            /* Same as above, compatibility for Chrome and Opera */
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="As Argentina celebrates Independence Day, Talampaya National Park invites us to venture into the country's ancient heart. Here, towering red rock formations reach skyward, and cliffs and caves feature petroglyphs created by the Ciénaga, Diaguita, and other Indigenous cultures more than 1,000 years ago. This 830-square-mile park in La Rioja province is also home to some of the oldest dinosaur remains ever found. Moreover, nature's beauty is shown in the local flora, like xeric shrubs and cactus, and fauna. Guanacos, hares, and foxes roam free, while condors, white-throated cacholotes, and sandy gallitos grace the skies above this UNESCO World Heritage Site."></a>
</body>
