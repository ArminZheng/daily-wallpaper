<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Mission church ruins at Quarai, Salinas Pueblo Missions National Monument, New Mexico (© Thomas Roche/Getty Images) 2023-09-15</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.MissionRuins_EN-US2486545022_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="From early Spanish colonialism to modern day civil rights struggles, the timeline of Hispanic and Latino history in the US is a rich one. Hispanic Heritage Month—September 15 to October 15—is dedicated to the history, culture, and heritage grounded in Latin America. It began as Hispanic Week in 1968 and has since evolved into a 30-day celebration. Why does it start in the middle of the month? September 15 sees the first of a series of independence days in several Latin American countries—El Salvador, Honduras, Guatemala, Nicaragua, and Costa Rica. They are followed by Mexico, Chile, and Belize, which mark theirs on September 16, 18, and 21, respectively."></a>
</body>
</html>
