<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Grand Canal with Santa Maria della Salute Basilica, Venice, Italy (© RudyBalasko/Getty Images) 2024-02-03</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.VeniceCarnival_EN-US7857642609_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Don your tricorn hat and gilded disguise, it's time to visit the Carnival of Venice. This centuries-old festival combines revelry with anonymity, thanks to the masks traditionally worn by attendees, from the classic square-jawed Bauta mask to the Colombina eye mask, with roots in Italian theater. Costumed rowers take part in a parade of traditional boats on Venice's famous Grand Canal while thousands of people wearing elaborate costumes enjoy the carnival atmosphere. Parades, parties, concerts, and performances will fill the streets until festivities end on Shrove Tuesday, which falls on February 13 this year. Visitors might pass by the Santa Maria della Salute, seen toward the back of today's image, a baroque basilica dedicated to the Virgin Mary, who is considered to be the protector of the city."></a>
</body>
</html>
