<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Construction workers on scaffolding (© Bits and Splits/Shutterstock) 2023-09-04</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.LaborDayWorkers_EN-US3448430770_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Labor Day is a well-earned day of rest for many workers across America. The food we eat, the shelter over our heads, and the transportation that moves us around all exist thanks to our collective labor. Organized labor movements grew in the 19th century, along with calls for a day to honor workers' contributions. The first Labor Day was celebrated with a parade in New York City in September 1882 and similar events spread throughout the country. In 1894, President Grover Cleveland signed a bill declaring the first Monday in September as Labor Day. Today, Labor Day marks the unofficial end of summer, but let's not forget to take a moment to give thanks for the work we all put in to take care of our communities, our families, and ourselves."></a>
</body>
</html>
