<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Kinder Scout at sunrise, Peak District National Park, England (© john finney photography/Getty Images) 2024-02-20</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.PeakDistrictNP_EN-US8094447567_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Within the vast expanse of England's Peak District National Park lies Kinder Scout Nature Reserve, the site of an historic people's protest. At around 2,087 feet, Kinder Scout is the park's highest point and its rugged moorlands and windswept plateaus have drawn walkers and nature enthusiasts for generations. In 1932, it was the stage for a 'mass trespass,' in which hundreds of people on foot protested for public access to these lands. At the time, many areas of open countryside were closed to the British public. This act of civil disobedience prompted much public sympathy, which eventually led to the establishment of the UK's first national parks. The Peak District National Park was the first, designated in April 1951, ensuring that these hills and valleys would be preserved for future generations to enjoy."></a>
</body>
</html>
