<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>The Globe of Science and Innovation building, Meyrin, Switzerland (© Deyan Baric/Alamy) 2023-12-06</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.CERNCenter_EN-US9854867489_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Computer science is a dynamically developing discipline that has revolutionized our lives within a few decades. For Computer Science Education Week, we celebrate information systems and their power to connect the world, 24 hours a day. Where better to mark the occasion than the European Organization for Nuclear Research, known as CERN—birthplace of the World Wide Web? The 89-foot ball seen on today’s homepage is CERN's Globe of Science and Innovation in Switzerland, in which visitors can learn more about the organization's research work on particle physics. Quiet observers can wander around exhibitions and follow guided tours, and curious minds can take part in lab workshops and science shows for a first-hand experience."></a>
</body>
</html>
