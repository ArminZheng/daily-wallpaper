<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Ljubljana, Slovenia (© kasto80/Getty images) 2023-12-22</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.LjubljanaLights_EN-US9215683814_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="What a lovely city! The Slavic word 'ljub' means 'to love,' and it's right there in the name of Slovenia's capital city, Ljubljana, and the Ljubljanica River that runs through it. This relatively small capital, with a population of just under 300,000, grew up on a trade route connecting the northern Adriatic Sea and the Danube region. While modern buildings skirt the city's periphery, its core preserves historic structures, some of which date back to ancient Rome. The Ljubljana Castle, pictured in the center of today's homepage image, has towered over the city for 900 years. Other sights include the Triple Bridge, the Dragon Bridge, and the historic Old Town. Keep an eye out while you stroll around; you might encounter the city's symbol, the Ljubljana Dragon."></a>
</body>
</html>
