    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.AloeDichotomum_EN-US4149828212_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="The quiver trees pictured on our homepage are uniquely suited to Namibia's hot, dry climate. They are not trees at all, but an endangered species of aloe plant. These succulents can grow up to 30 feet tall and live for 200 years. The name comes from the Indigenous San people who made quivers out of the plant's tube-shaped branches to hold their arrows while hunting. You can see scattered quiver trees across southern Namibia, but for sheer numbers, head to the Quiver Tree Forest, where more than 200 of these distinctive plants grow among dolerite rock formations outside the city of Keetmanshoop. In June and July, during Namibia's winter, you can see the plant's flowers in bright, yellow bloom."></a>
