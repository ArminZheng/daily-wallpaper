<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Ruins of an ancient monastery on the island of Skellig Michael, Ireland (© MNStudio/Getty Images) 2024-05-04</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.JediMonastery_EN-US9398447907_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="May the Force be with you on May 4, adopted by 'Star Wars' fans as the day to celebrate their favorite franchise. Many will recognize Skellig Michael, the island on our homepage, as the location of scenes from the 'Star Wars' sequels, 'The Force Awakens' and 'The Last Jedi.' This UNESCO World Heritage Site appears in the movies as the planet Ahch-To, where Jedi master Luke Skywalker seeks refuge. Home to a 6th-century monastery with beehive huts and stone staircases, it also hosts a large seabird population that inspired the penguin-like porgs that roost on Ahch-To. Skellig Michael is about 7 miles off Ireland's southwestern coast, daily visitors are limited, and boat trips are canceled if it is too stormy. Still, the island attracts 'Star Wars' fans and others keen to see this ancient site, not so very far, far away."></a>
</body>
</html>
