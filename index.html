<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Easter eggs painted by Tünde Csuhaj, Szekszárd, Hungary (© ATTILA KISBENEDEK/AFP/Getty Images) 2024-03-31</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.HungarianEggs_EN-US3026213374_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Happy Easter! Do you like your eggs boiled or painted? The practice of painting chicken eggs, which originates from Persian traditions, was adopted by Christians in the early 17th century to commemorate this holiday, also called Pascha. Hungarian artist, Tünde Csuhaj—living and working in the small city of southern Hungary, Szekszárd—has mastered the craft. The internationally recognized egg-painter developed her own etching technique to create lace-like patterns. The meticulous designs appear on all sorts of eggs, including chicken, goose, swan, and even emu or ostrich eggs. The intricate motifs of incredible craftsmanship are often shown at national and international fairs and exhibitions. Are you inspired? Grab a paintbrush and test your egg-painting skills."></a>
</body>
</html>
