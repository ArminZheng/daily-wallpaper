<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Adelaide International Kite Festival, Australia (© Andrey Moisseyev/Alamy) 2023-04-16</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.KiteDay_EN-US7254188187_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Is there a simpler joy than flying a kite on a windy day? The date of this magical invention is unknown, but the first written documentation of kite flying comes from China in 200 BCE. There they were initially used to measure distance, but over the years they have been tapped for fishing, sport, science, celebration, communication, and recreation. Kites can take many shapes and be made of various materials, but all of them have a wing surface, a tether, and a bridle that keeps the surface at an angle to the wind. In fact, you can easily make your own, and there's no better time than today: Go Fly a Kite Day."></a>
</body>
</html>
