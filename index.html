<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Old olive grove in the Serra Tramuntana range, Majorca, Spain (© cinoby/Getty Images) 2023-11-13</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.OliveOrchard_EN-US7903927729_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="They've been growing olives on the Spanish island of Majorca in the western Mediterranean for more than 2,000 years. Early settlers, the Phoenicians and Greeks, introduced the first olive trees but the groves in the Serra de Tramuntana range expanded during Spain's Islamic era, between 709 and 1492. Olive oil became a crucial ingredient in culinary traditions on Majorca, the largest of the Balearic Islands. One ancient tree on the island, Can Det, is estimated to be more than 1,100 years old, and is still producing olives."></a>
</body>
</html>
