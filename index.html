<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Tasmanian snow gum trees, Mount Field National Park, Tasmania, Australia (© Ignacio Palacios/Getty Images) 2024-05-22</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.SnowGumTasmania_EN-US4058572259_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Today we're celebrating the biodiversity of our planet. What exactly is biodiversity? It refers to the variety of living things, from animals and plants to fungi and microorganisms, in one area. This delicate but vigorous balance in nature is what keeps us all alive. That's definitely worth celebrating! May 22 was named International Day for Biological Diversity by the United Nations in 2000. Unfortunately, the biodiversity of Earth is slowly decreasing due to climate change, the draining of natural resources, urbanization, and pollution, among other factors. Campaigners are urging governments, businesses and individuals to take action to boost biodiversity, to protect healthy ecosystems that supply us with water, food, medicines, and more. After all, we are blessed with intriguing species such as the Tasmanian snow gum—the tree seen in today's image—that takes root in one of the most biologically diverse places on the planet, the Mount Field National Park in Tasmania, Australia."></a>
</body>
</html>
