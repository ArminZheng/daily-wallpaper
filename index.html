<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Colorful pastel chalk (© Stephen Shepherd/plainpicture) 2023-03-21</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.ColourDay_EN-US7730392026_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Wherever there is light, there is color. It lends liveliness and character to the world around us, but we can also use it strategically to convey particular tones and messages. Blue creates a sense of tranquility, purple gives a sense of luxury, and red can express passion or danger. On International Color Day, organizations around the world meet to discuss research and share knowledge about color theory and its use in the fields of industry, arts, science, and design. As you go about your day, stop and take in the colors around you and think about why they were chosen and how they make you feel. It might just make you consider how you use color in your own life."></a>
</body>
</html>
