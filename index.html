<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>'United We Stand' sculpture by Charles McGee, Charles H. Wright Museum of African American History, Detroit, Michigan (© Jim West/Alamy) 2024-02-25</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.WrightSculpture_EN-US2897504160_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Though we are nearing the end of Black History Month, the legacy of Black artists stands tall throughout the year. Today we are highlighting the works of Charles McGee, a painter, sculptor, and educator from Detroit, whose works are found all over the Motor City. The 20-foot-tall sculpture seen here, 'United We Stand,' represents themes of togetherness, unity, and balance and sits outside the Charles H. Wright Museum of African American History. McGee's pieces, which he produced up until his death in 2021, often feature abstract collections of lines, patterns, and allusions to nature, either in striking black and white or vibrant colors. He is one of many Black artists who have left an indelible mark on the great canvas of American art, along with others such as Joshua Johnson, Edmonia Lewis, Jacob Lawrence, Jean-Michel Basquiat, Kara Walker, and Kehinde Wiley."></a>
</body>
</html>
