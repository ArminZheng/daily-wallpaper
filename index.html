<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Caribou running in snow, Alaska (© Michael Quinton/Minden Pictures) 2023-12-25</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.CaribouChristmas_EN-US9744655068_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Dashing through the snow on our homepage today, reindeer, or caribou as they are known here in North America, have been synonymous with Christmas for two centuries. American writer Clement Clarke Moore is credited with popularizing them as Santa's helpers in the poem 'A Visit from St. Nicholas,' first published in 1823. And no wonder Santa picked them. With two layers of fur and eyes that adapt to the Arctic's shifting light levels, reindeer are very versatile. You likely won't see them fly, but you might find a herd migrating from tundra to forest in the North Polar Region, North America, Northern Europe, or Siberia. Their hooves can expand or shrink according to ground conditions, keeping their heavy frame stable on soft ground in summer, ice in winter, and steep rooftops at Christmas. If you're celebrating Christmas today, we wish you a merry one."></a>
</body>
</html>
