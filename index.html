<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Brittlebushes blooming in springtime, Sonoran Desert, Arizona (© Charles Harker/Getty Images) 2024-05-03</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.SonoranSpring_EN-US9207877073_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Welcome to the Sonoran Desert, where life thrives despite the heat thanks to two seasons of rainfall. This subtropical desert spreads across parts of Mexico, California, and Arizona and is home to animals such as roadrunners, Gila monsters, and the Morafka's desert tortoise. Its rainy seasons are followed by the blossoming of colorful wildflowers such as the brittlebush, seen in today's image. These hardy shrubs are adapted to the dry seasons, with their silvery-gray leaves covered in fine hairs that help reduce water loss. Brittlebushes produce bright yellow flowers that bloom in clusters, adding splashes of color to the desert landscape. Another drought-loving desert flora is the saguaro cactus, which can live for over 150 years and grow up to 40 feet tall. The saguaro also provides food and shelter for desert species and is a sacred plant in the culture of the Tohono O'odham people."></a>
</body>
</html>
