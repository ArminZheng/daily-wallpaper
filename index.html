<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Brown-throated three-toed sloth sleeping in cecropia tree, Costa Rica (© Juan Carlos Vindas/Getty Images) 2024-03-30</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.SleepySloth_EN-US2834457510_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Costa Rica's forests are habitats for two sloth species: Hoffmann's two-toed sloth and the star of today's homepage, the brown-throated three-toed sloth. Despite being larger than many other tree-dwelling mammals, three-toed sloths have adapted by reducing their muscle mass and size to thrive on treetops. Their large stomachs have four chambers, which, when full, account for about 30% of their body weight. These shaggy critters are so sedentary that algae grow on their coats, which helps to camouflage them within the rainforest canopy. In 2021, these slow-moving creatures were declared national symbols in Costa Rica. Then-president Carlos Alvarado signed the initiative into law to emphasize the sloths' importance in the country's ecosystem."></a>
</body>
</html>
