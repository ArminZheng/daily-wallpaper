<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Lamps on the banks of the Sarayu River for Diwali, Ayodhya, India (© SANJAY KANOJIA/AFP/Getty Images) 2023-11-12</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.DiwaliAyodhya_EN-US7782727326_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Diwali, the five-day festival of lights, holds significance in Hinduism, Jainism, and Sikhism. It is celebrated widely both in India, and in countries across the world with an Indian diaspora. The name 'Diwali' comes from the Sanskrit term 'Dipavali,' which means 'row of lights,' and the heart of the festival lies in the oil lamps, or 'diyas,' which illuminate homes and public spaces. They create a dazzling spectacle symbolizing the triumph of knowledge over ignorance and good over evil. The city of Ayodhya in Uttar Pradesh, India, pictured in today's image, hosts one of the world's largest displays of oil lamps. Hundreds of thousands of diyas are lit on the banks of the Sarayu River during Diwali."></a>
</body>
</html>
