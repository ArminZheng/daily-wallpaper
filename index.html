<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Red fox sleeping in the snow, Abruzzo, Italy (© marco vancini/500px/Getty Images) 2024-01-01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.SleepingFox_EN-US7231760677_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Welcome to 2024! Did you stay up late to ring in the new year? If so, we wouldn't blame you for sleeping in like this red fox in Abruzzo, Italy. Whenever you wake up, New Year's Day is a great opportunity for reflection, planning, and a sense of renewal for the year ahead. January 1 has been a big day since the Julian calendar was widely adopted in 45 BCE—modified in 1582 by the Gregorian calendar to better calculate for leap years. Whether you're watching a parade, attending a sports game, taking a chilly dip, or writing resolutions, we hope it's the beginning of a great year to come."></a>
</body>
</html>
