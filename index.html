<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Walkway leading into the Big Room, Carlsbad Caverns, New Mexico (© Doug Meek/Getty Images) 2024-05-14</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.CarlsbadNP_EN-US2282243740_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="With deep rocky canyons and high ancient sea ledges, Carlsbad Caverns National Park in New Mexico boasts some of the most unique rock formations in the world. Hidden beneath its desert scenery are more than 119 caves—formed when sulfuric acid dissolved the surrounding limestone. This national park, founded on this day in 1930, is also home to North America's largest underground chamber—the Big Room. From colossal stalactite formations hanging like chandeliers to stalagmite structures reaching for the ceiling, every nook and cranny is a masterpiece crafted over millions of years. This UNESCO World Heritage Site also organizes events like bat flight viewings, which allow visitors to watch thousands of bats as they swoop in and out of the cavern. Are you ready to explore the depths?"></a>
</body>
</html>
