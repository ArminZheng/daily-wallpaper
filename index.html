<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Bad River in Copper Falls State Park, Wisconsin (© Big Joe/Getty Images) 2023-11-17</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.BadRiver_EN-US1270508214_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Take a hike, buddy! No, not the 'get out of here' version but the 'get out there' version. It's time to lace up those boots and take advantage of our national trails, which span over 91,000 miles. Back in the 1960s, President Lyndon B. Johnson signed the National Trails System Act into law, to preserve, promote, and develop scenic and historic trails across the country. Can't decide where to start? Our homepage image offers up one option which is awash with fall colors—Copper Falls State Park in Wisconsin. With 17 miles of trails along the Bad River, past waterfalls and ancient lava flows, this park has a lot to offer. Whether it's a rugged mountain path, a serene forest walk, or an oceanside stroll, this country has a trail waiting for you. But remember to respect nature, follow 'leave no trace' principles, and take nothing but photographs. Happy hiking!"></a>
</body>
</html>
