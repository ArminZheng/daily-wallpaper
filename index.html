<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Sunset at the Washington Monument, Washington, DC (© Joe Daniel Price/Getty Images) 2023-11-11</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.VeteransDayDC_EN-US7666353324_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Today we're at the Washington Monument to pay tribute to those who have served in the US Armed Forces. Over 41 million Americans have been in our military since the US Army was established in 1775, and today, on Veterans Day, we salute their service. Veterans Day started as Armistice Day, a commemoration of the end of combat in World War 1. In 1954, it was renamed Veterans Day, expanding its scope to honor all people who have served. Over 6% of Americans, more than 16 million people, are veterans. Their service will be recognised today at the Veterans Day National Ceremony at Arlington National Cemetery, and in parades and other events across the country."></a>
</body>
</html>
