<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Bengal tiger, Ranthambore National Park, India (© Andy Rouse/Minden Pictures) 2023-07-29</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.TigerIndia_EN-US1594590553_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="It's International Tiger Day! A day to celebrate these magnificent animals and consider how best they can be protected. The largest wild cats in the world, all tiger species are endangered, facing challenges including habitat loss, the illegal wildlife trade, and poaching. The Bengal tiger, an iconic subspecies primarily found in India, is the star of today's image. As apex predators, Bengal tigers play a vital role in maintaining ecological balance by controlling populations of deer, wild boar, and bison. With an estimated population in the wild of between 2,500 and 3,000, tiger conservation is crucial to secure the future of this majestic species."></a>
</body>
</html>
