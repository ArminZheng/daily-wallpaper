<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Seongsan Ilchulbong, a tuff cone on Jeju Island, South Korea (© Quynh Anh Nguyen/Getty Images) 2023-08-27</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.JejuIsland_EN-US2402698261_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="The South Korean island of Jeju is full of wonders. If you don't have a chance to visit its volcanic landscape, ancient stone statues, waterfalls, and rocky coastline, you can dive into the island's fascinating chronicles from the comfort of your computer. The star of today's image, Seongsan Ilchulbong (Sunrise Peak), is the island's rare tuff cone formation, created by an underwater volcanic eruption about 5,000 years ago. Tuff cones are also called ash cones, referring to the accumulated ash settling in a cone formation after the lava's forceful explosion. Seongsan Ilchulbong was added to the UNESCO World Natural Heritage List in 2007."></a>
</body>
</html>
