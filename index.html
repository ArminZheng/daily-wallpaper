<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Ice palace at the St. Paul Winter Carnival, Minnesota (© Joe Mamer Photography/Alamy) 2024-01-27</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.WinterCarnival_EN-US6859361078_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="A chilly paradise awaits at the St. Paul Winter Carnival! This annual celebration, taking place between January 25 and February 4 this year, transforms Minnesota's capital city into a winter wonderland. It all started in 1885, when a group of reporters visited and referred to Minnesota as another Siberia, unfit for human habitation. This offended city officials who devised a plan to showcase the area's winter beauty. The Winter Carnival was born, featuring seasonal activities such as bobsledding and ice horse-racing. Today, the carnival attracts visitors and strengthens community bonds through parades, markets, and winter sports. And ice sculptors carve stunning but fleeting works of art, like the frozen palace towering over today's image."></a>
</body>
</html>
