<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>French Quarter, New Orleans, Louisiana (© f11photo/Getty Images) 2023-02-21</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.MardiGrasNOLA_EN-US2138635038_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Welcome to Mardi Gras! This festivity is celebrated all over the United States, Caribbean, and South America, but it is an icon of New Orleans. The first Mardi Gras held in Louisiana occurred at the mouth of the Mississippi River. In 1833, a wealthy Frenchman raised funds to finance a formal celebration of the holiday. Today, the centerpiece is a series of parades led by various 'krewes.' The krewes throw beads at onlookers, as it is believed that a past carnival king once threw fake jewels and a string of beads at one of his followers."></a>
</body>
</html>
