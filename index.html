<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Wild lupines in bloom (© silverjohn/Getty Images Plus) 2023-05-12</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.WildLupine_EN-US1382733552_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="These stunning wild lupines bring shades of blue, pink, and purple to meadows and roadsides from early spring. They are not just a stunning addition to the landscape—they are crucial for the survival of the rare Karner blue butterfly. The larvae of the short-lived species will only feed on wild blue lupines, crawling up their stems to eat new leaves when they hatch. Once widespread across much of eastern North America, wild lupines have been in decline since the Industrial Revolution and human development has reduced their range. This has had a knock-on effect on the butterflies, which are now an endangered species. Conservation efforts have focused on replanting areas of wild blue lupines to boost butterfly numbers."></a>
</body>
</html>
