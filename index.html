    <style>
        #background {
            /* Fix the entire element to the top left corner of the screen */
            position: fixed;
            top: 0;
            left: 0;

            /* Make the element the same size as the screen */
            width: 100%;
            height: 100%;

            /* Maintain the size when the screen width is within 1000px */
            /* min-width: 1000px; */

            /* Position the element below other layers to achieve the background image effect */
            z-index: -10;

            /* Compatibility for IE: Set the scaling ratio of the object to automatically expand when floating */
            zoom: 1;

            /* Background image */
            background-image: url("https://www.bing.com/th?id=OHR.BrazilRainforest_EN-US0704211658_UHD.jpg");

            /* Set a white background color when there is no image */
            background-color: #fff;

            /* Do not repeat the background */
            background-repeat: no-repeat;

            /* Position the image at the center and align it to the left */
            background-position: center center;

            /* Scale the image to fit the screen, with some possible cropping to prevent white space */
            background-size: cover;

            /* Same as above, compatibility for Chrome and Opera */
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Fresh air, rustling leaves, and thousands of wildlife species—welcome to the Amazon rainforest. Covering more than 2,100,000 square miles, this South America treasure extends its branches across nine nations—Brazil, Peru, Colombia, Bolivia, Ecuador, French Guiana, Guyana, Suriname, and Venezuela. Today, the Amazon is home to more than 30 million people, but it also carries secrets of lost civilizations. Archaeologists recently discovered a network of cities here dating back 2,500 years."></a>
