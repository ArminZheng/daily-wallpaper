<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Bonsai Rock, Lake Tahoe, Nevada (© Jim Patterson/Tandem Stills + Motion) 2024-02-06</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.LakeTahoeRock_EN-US8513392756_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="This serene scene shows Lake Tahoe, the largest alpine lake in North America and the second-deepest lake in the US. Peeking out of those misty waters is Bonsai Rock, the unlikely home of four small trees that have taken root in its cracks. Its name was inspired by the Japanese art of growing miniature trees, which are kept in small containers and pruned to control their size. The trees on Bonsai Rock are naturally restricted by the lack of space and nutrients, so no pruning is required. Part of the purpose of bonsai is to provide an opportunity for contemplation, and this tranquil spot high in the Sierra Nevada is the perfect place to relax and explore your thoughts. It is also popular with photographers, especially at sunset."></a>
</body>
</html>
