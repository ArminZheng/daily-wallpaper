<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Eurasian red squirrel (© Westend61/Getty Images) 2024-02-29</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.LeapingSquirrel_EN-US3514581405_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Are you a 'leapling'? No, not like this Eurasian red squirrel; rather, that's the term for anyone born on leap day. A leap year is a calendar oddity that exists because Earth's orbit and our usual year count are slightly out of sync. Earth takes 365.25 days to revolve around the sun. To compensate for those extra 5 hours, February gets an extra day—leap day—every four years. The concept, dating back to the ancient Romans, was refined in the Gregorian calendar, introduced in 1582 by Pope Gregory XIII. While the purpose of the day is to keep our year aligned with the solar calendar, it can also serve as an extra day to prepare for spring! Cultures worldwide mark leap days and years with unique customs. In Ireland and Britain, women propose to men, in Greece, marrying during a leap year is said to bring misfortune, and in France, a satirical newspaper is published."></a>
</body>
</html>
