<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Laguna de Torrevieja, Alicante, Spain (© Juan Maria Coy Vergara/Getty Images) 2023-07-25</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.LasLagunas_EN-US2134252350_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="When we encounter bodies of water in nature, we might expect hues of blue, from the pale cyan shade of lagoons to the navy blue of deep lakes. But pink water—where on Earth could that be found? At (deep breath) El Parque Natural de Las Lagunas de La Mata y Torrevieja in Alicante, Spain. Here, there are two lakes: one green and one pink, and it is the latter that you see on our homepage. The highly saline water, dotted with clusters of salt crystals, is the perfect environment for microscopic algae, which are rich in carotenes. This results in the rosy tinge that protects the algae from solar radiation. And the pink is just getting started, as the algae are eaten by tiny crustaceans, which turn pink and are then eaten by flamingos, which acquire the rosy hue as well."></a>
</body>
</html>
