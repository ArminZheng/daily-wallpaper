<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Fort Lovrijenac, West Harbor, Dubrovnik, Croatia (© Benny Marty/Shutterstock) 2023-08-28</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.DubrovnikHarbor_EN-US2498064362_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Though you might instinctively watch out for invading fleets or dragons overhead, you're more likely to encounter a tourist than a Lannister in the Croatian city of Dubrovnik. As you may know, 'Game of Thrones' filmed here frequently throughout the run of the show, and you can scarcely blame them; Dubrovnik's Old Town is one of the best-preserved medieval cities in the world. For centuries it flourished as the Republic of Ragusa, maintaining independence through diplomacy and robust trade networks. This 'Pearl of the Adriatic' has withstood military bombardments and devastating earthquakes, yet the city has always rebuilt and persevered. While pop culture, history, and UNESCO World Heritage Site status are all big draws, they might be too effective: A recent report estimated that in 2019 there were 36 tourists for every resident."></a>
</body>
</html>
