<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>King penguins in the Falkland Islands (© Elmar Weiss/Getty Images) 2023-01-20</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.FalklandKings_EN-US1992849422_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="We're celebrating Penguin Awareness Day in the Falkland Islands, taking a stroll with some king penguins. Kings are the second-largest penguin species, only outranked in stature by their emperor penguin cousins. And while the kings' tuxedo coloring gives them a dash of the debonair, it also provides an important and more practical purpose: camouflage. When the birds dive deep into the ocean looking for food, their black feathers disguise the birds from predators above, while their white undersides do the reverse. Kings are legendary for their diving prowess—in their quest for tasty squid and lanternfish, they can dive to depths of 300 feet, and some have even been spotted nearly 1,000 feet beneath the surface. Underwater, these flightless birds are the epitome of grace. On land, however, they are not so graceful, and waddle or 'toboggan' on their bellies to get around."></a>
</body>
</html>
