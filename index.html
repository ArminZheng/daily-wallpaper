<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Firefall at Horsetail Fall, Yosemite National Park, California (© Gregory B Cuvelier/Shutterstock) 2024-02-21</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.YosemiteFirefall_EN-US8169903146_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Fancy witnessing a fiery waterfall? The seemingly impossible can be found at this time of year on the eastern side of El Capitan, Yosemite National Park's famous rock face. Horsetail Fall is a seasonal waterfall that flows only when there has been plenty of snowfall, and when temperatures have been warm enough to melt it. For a couple of weeks in February, if skies are clear, water is flowing, and the sun shines at just the right angle, the long, slender waterfall takes on a glowing, flame-hued appearance. Hundreds gather in Yosemite Valley to see this mesmerizing natural spectacle. The phenomenon has earned the moniker 'firefall,' an homage to the historic Yosemite Firefall, a manmade event from the top of the park's Glacier Point that took place between 1872 to 1968. Eventually, park rangers decided that dumping embers over a cliff onto the land below wasn't the brightest idea."></a>
</body>
</html>
