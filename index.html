<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Library of Trinity College Dublin, Ireland (© Lukas Bischoff/Getty Images) 2024-04-23</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.TrinityDublin_EN-US5011442234_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="In the heart of Ireland, amidst the storied halls of the Library of Trinity College Dublin, scrolls and tomes whisper tales of long-gone eras. Today, these silent storytellers shine for World Book Day. Established by UNESCO in 1995, the day serves as a reminder of the importance of reading, publishing, and copyright. But why April 23? It marks the shared death anniversary of William Shakespeare, Miguel de Cervantes, and several other literary greats. From the annual street festival exhibiting authors, poets, and literary organizations in Kensington, Maryland, to the distribution of book vouchers to kids in many countries around the world, this day comes alive with the rustle of turning pages. Interestingly, each year, UNESCO crowns one city as the 'World Book Capital.' The chosen city then carries out activities aimed at promoting reading for the awarded year; this year it is Strasbourg, France. So, have you picked out a book to read yet?"></a>
</body>
</html>
