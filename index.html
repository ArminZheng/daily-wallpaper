<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Mountain hare in Derbyshire, England (© Ben Hall/Minden Pictures) 2023-01-22</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.YearRabbit_EN-US2153925391_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="Today is the start of the Lunar New Year, which ushers in the Year of the Rabbit. Those born under the sign of the rabbit are believed to be ingenious, sweet, happy, quiet, and persistent. Famous rabbits include Albert Einstein, Frank Sinatra, Lionel Messi, and Ingrid Bergman. The Lunar New Year celebration starts with the first new moon in January and goes for the next 15 days, until the year's first full moon lights up the night sky. Historically it has been an occasion for feasting and honoring deities as well as ancestors. We're doing our part by sharing this lovely winter image of a mountain hare in Derbyshire, England."></a>
</body>
</html>
