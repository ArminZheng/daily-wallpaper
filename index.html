<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Bryce Canyon National Park, Utah (© Jim Patterson/Tandem Stills + Motion) 2024-03-12</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        #background {
            /*让整个标签固定在屏幕的最上方和最左方*/
            position: fixed;
            top: 0;
            left: 0;

            /*让整个标签跟屏幕一样大*/
            width: 100%;
            height: 100%;

            /*为了实现让屏幕宽度在1000px以内时大小保持不变*/
            /*min-width: 1000px;*/
            /*让标签在各个层级的下方，达到背景图片的效果*/
            z-index: -10;
            /*兼容IE：设置对象的缩放比例，浮动时候标签随着自动扩大*/
            zoom: 1;

            /*背景图片*/
            background-image: url("https://cn.bing.com/th?id=OHR.BryceSnow_EN-US1471442313_UHD.jpg");
            /*没有图片时背景为白色*/
            background-color: #fff;
            /*背景不重复*/
            background-repeat: no-repeat;
            /*图片的位置，居中，靠左对齐*/
            background-position: center center;
            /*让图片随屏幕大小同步缩放，但是有部分可能会被裁切，不至于会露白*/
            background-size: cover;
            /*同上，兼容chrome和opera*/
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <a id="background" href="https://github.com" title="These fascinating red hoodoos of Bryce Canyon National Park in Utah are best explored on foot! The park's hiking trails guide you among the world's largest collection of hoodoos, which are rock spires formed by erosion. The horseshoe-shaped natural amphitheaters create a surreal landscape that changes with the play of sunlight. The area was initially inhabited by Native American tribes, including the Paiute people. Although there is no evidence of them having lived there permanently, Paiute Indians used the Paunsaugunt Plateau for seasonal hunting and gathering. Designated a national park in 1928, Bryce Canyon is dotted with several viewpoints like Inspiration Point, Yovimpa Point, and Rainbow Point, which offer panoramic vistas of the surrounding topography."></a>
</body>
</html>
